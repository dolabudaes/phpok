<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
	<meta http-equiv="Cache-control" content="no-cache,no-store,must-revalidate" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Expires" content="-1" />
	<meta name="renderer" content="webkit">
	<title>SiteMap<!-- if $get.pageid --> - Page {$get.pageid + 1}<!-- /if --></title>
	<!-- if $seo.keywords --><meta name="keywords" content="{$seo.keywords}" /><!-- /if -->
	<!-- if $seo.description --><meta name="description" content="{$seo.description}" /><!-- /if -->
	<meta name="toTop" content="true" />
	{$config.meta}
	<base href="{$sys.url}" />
	<!-- if $config.favicon -->
	<link rel="shortcut icon" href="{$config.favicon}" />
	<!-- /if -->
	<link rel="stylesheet" type="text/css" href="static/bootstrap/{#css#}/bootstrap.css" />
	<script type="text/javascript" src="{url ctrl=js /}"></script>
</head>
<body>
<div class="m-4 text-center">
	<a href="{$sys.url}" title="{$config.title}"><img src="{$config.logo}" border="0" style="max-width:200px;" alt="{$config.title}" /></a>
</div>
<div class="container-fluid">
	<div class="row">
		<!-- loop from=$rslist key=$key value=$value id=$tmpid -->
		<div class="col col-sm-6 col-md-3 col-lg-2 text-nowrap text-truncate">
			<span class="badge badge-light">
				<!-- if $tmpid.num < 10 -->000<!-- elseif $tmpid.num<100 -->00<!-- elseif tmpid.num <1000 -->0<!-- /if -->{$tmpid.num}
			</span>
			<a href="{$value.url}" title="{$value.title}" target="_blank">{$value.title ? $value.title : 'Homepage'}</a>
		</div>
		<!-- /loop -->
	</div>
</div>
<br />
<script type="text/javascript" src="static/bootstrap/{#js#}/bootstrap.bundle.js"></script>
</body>
</html>
