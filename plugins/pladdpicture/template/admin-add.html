<!-- include tpl=head_lay nopadding=true -->
<style type="text/css">
html{
	background:#fff;
}
</style>
<script type="text/javascript">
function save()
{
	var opener = $.dialog.opener;
	var url = get_plugin_url('pladdpicture','save');
	$.phpok.submit($("#post_save")[0],url,function(rs){
		if(!rs.status){
			$.dialog.tips(rs.info);
			return false;
		}
		opener.$.phpok.reload();
		$.dialog.close();
		return true;
	});
	return false;
}
</script>
<form method="post" class="layui-form" id="post_save" onsubmit="return false">
<div class="layui-card">
	<div class="layui-card-body">
		<div class="layui-form-item">
			<label class="layui-form-label">
				上传
			</label>
			<div class="layui-input-block">
				{$html}
			</div>
		</div>
		<!-- if $page_rs && $page_rs.cate && $catelist -->
		<div class="layui-form-item">
			<label class="layui-form-label">{lang分类}</label>
			<div class="layui-input-inline default-auto">
				<select name="cate_id" id="cate_id">
					<option value="">{lang请选择…}</option>
					<!-- loop from=$catelist key=$key value=$value id=$tmpid -->
					<option value="{$value.id}"{if $value.id == $rs.cate_id} selected{/if} data-isend="{$value._is_end}" data-layer="{$value._layer}">{$value._space}{$value.title}</option>
					<!-- /loop -->
				</select>
			</div>
		</div>
		<!-- /if -->
		
	</div>
</div>

</form>
