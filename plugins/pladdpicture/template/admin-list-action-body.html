<script type="text/javascript">
function pladdpicture_open()
{
	var url = get_plugin_url('pladdpicture','add');
	$.dialog.open(url,{
		'title':p_lang('添加主题'),
		'lock':true,
		'width':'70%',
		'height':'500px',
		'cancel':true,
		'cancelVal':'取消',
		'ok':function(){
			var iframe = this.iframe.contentWindow;
			if (!iframe.document.body) {
				alert('iframe还没加载完毕呢');
				return false;
			};
			iframe.save();
			return false;
		},
		'okVal':'保存',
		'lock':true
	});
}
$(document).ready(function(){
	$("#AP_ACTION_HTML").parent().find('.layui-btn-group').prepend('<input type="button" value="批量添加" onclick="pladdpicture_open()" class="layui-btn layui-btn-sm layui-btn-danger" />');
});
</script>
