<script type="text/javascript">
function email_quick_reply(id)
{
	$.win("快捷回复_#"+id,get_plugin_url('vipext','email','tid='+id));
}
$(document).ready(function(){
	$("div[name=list-content-btns]").each(function(i){
		var id = $(this).attr("data-id");
		var btn = '<input type="button" value="邮件回复" onclick="email_quick_reply('+id+')" class="layui-btn layui-btn-xs layui-btn-danger" />'
		$(this).append(btn);
	});
});
</script>
