<div class="table">
    <div class="title">邮件回复项目：<span class="note">适应用快速回复邮件的项目</span></div>
    <div class="content">
	    <ul class="layout">
		    <!-- loop from=$project_list key=$key value=$value id=$tmpid -->
	    	<li><label><input type="checkbox" name="email_pid[]" value="{$value.id}" {if $rs.param && $rs.param.email_pid && in_array($value.id,$rs.param.email_pid)} checked{/if} />{$value.title}</label></li>
	    	<!-- /loop -->
	    </ul>
    </div>
</div>
<div class="table">
	<div class="title">
		邮箱字段：<span class="note">请填写邮箱的字段，多个字段用英文逗号隔开</span>
	</div>
	<div class="content">
		<input type="text" name="email_field" value="{$rs.param.email_field}" class="long" />
	</div>
</div>
<div class="table">
	<div class="title">
		姓名字段：<span class="note">请填写姓名对应的字段，多个字段用英文逗号隔开</span>
	</div>
	<div class="content">
		<input type="text" name="email_fullname" value="{$rs.param.email_fullname}" class="long" />
	</div>
</div>
<div class="table">
	<div class="title">
		引用内容：<span class="note">请填写快速回复后要引用的内容，多个字段用英文逗号隔开</span>
	</div>
	<div class="content">
		<input type="text" name="email_reply" value="{$rs.param.email_reply}" class="long" />
	</div>
</div>
