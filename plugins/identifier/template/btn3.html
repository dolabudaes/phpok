
<div id="py_hidden" style="display:none;">
	<input type="button" value="{lang首字母}" onclick="py_first_letter()" class="layui-btn layui-btn-sm" />
</div>
<script type="text/javascript">
function py_first_letter()
{
	var id = $.checkbox.join('.ids');
	if(!id){
		$.dialog.tips('未指定ID');
		return false;
	}
	var list = id.split(',');
	var ids = new Array();
	for(var i in list){
		if(list[i] != 'on'){
			ids.push(list[i]);
		}
	}
	var url = api_plugin_url('identifier','pyfirst',"ids="+ids);
	$.phpok.json(url,function(rs){
		if(!rs.status){
			$.dialog.tips(rs.info);
			return false;
		}
		$.dialog.tips('操作成功',function(){
			$.phpok.reload();
		}).lock();
		return false;
	});
}
$(document).ready(function(){
	var html = $("#py_hidden").html();
	$("#plugin_button").after("<li>"+html+'</li>');
});
</script>
