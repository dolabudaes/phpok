<div class="layui-form-item">
	<label class="layui-form-label">
		推流服务器
	</label>
	<div class="layui-input-inline default-auto">
		<input type="text" name="push" id="push" value="{$rs.param.push}" class="layui-input" />
	</div>
	<div class="layui-form-mid">
		填写阿里或您自建的推流服务器
	</div>
</div>
<div class="layui-form-item">
	<label class="layui-form-label">
		推流签权
	</label>
	<div class="layui-input-inline default-auto">
		<input type="text" name="pushkey" id="pushkey" value="{$rs.param.pushkey}" class="layui-input" />
	</div>
	<div class="layui-form-mid">
		阿里推流签权（二选一，自建忽略）
	</div>
</div>
<div class="layui-form-item">
	<label class="layui-form-label">
		播放服务器
	</label>
	<div class="layui-input-inline default-auto">
		<input type="text" name="pull" id="pull" value="{$rs.param.pull}" class="layui-input" />
	</div>
	<div class="layui-form-mid">
		请填写阿里的播放服务器
	</div>
</div>
<div class="layui-form-item">
	<label class="layui-form-label">
		播放签权
	</label>
	<div class="layui-input-inline default-auto">
		<input type="text" name="pullkey" id="pullkey" value="{$rs.param.pullkey}" class="layui-input" />
	</div>
	<div class="layui-form-mid">
		阿里播流签权（二选一，自建忽略）
	</div>
</div>
<div class="layui-form-item">
	<label class="layui-form-label">
		点播域名
	</label>
	<div class="layui-input-inline default-auto">
		<input type="text" name="oss_domain" id="oss_domain" value="{$rs.param.oss_domain}" class="layui-input" />
	</div>
	<div class="layui-form-mid">
		用于接收直播结束后转向点播服务
	</div>
</div>
