<div class="table">
	<div class="title">
		视频库：<span class="note">请选择一个视频库，以方便系统识别相应的页面</span>
	</div>
	<div class="content">
		<select id="video_stock" name="video_stock">
			<option value="">请选择…</option>
			<!-- loop from=$project_list key=$key value=$value id=$tmpid -->
			<option value="{$value.id}"{if $rs.param && $rs.param.video_stock == $value.id} selected{/if}>{$value.title}</option>
			<!-- /loop -->
		</select>
	</div>
</div>
<div class="table">
	<div class="title">
		阿里云 Regoin Id<span class="note">默认为：<span class="red">cn-shanghai</span></span>
	</div>
	<div class="content">
		<input type="text" name="regoin_id" id="regoin_id" value="{$rs.param.regoin_id}" class="long" />
	</div>
</div>
<div class="table">
	<div class="title">
		阿里云 Access ID<span class="note"></span>
	</div>
	<div class="content">
		<input type="text" name="access_id" id="access_id" value="{$rs.param.access_id}" class="long" />
	</div>
</div>
<div class="table">
	<div class="title">
		阿里云 Access Secret<span class="note"></span>
	</div>
	<div class="content">
		<input type="text" name="access_secret" id="access_secret" value="{$rs.param.access_secret}" class="long" />
	</div>
</div>
<div class="table">
	<div class="title">
		阿里云 End Point<span class="note">阿里云 VOD 服务器节点</span>
	</div>
	<div class="content">
		<input type="text" name="end_point" id="end_point" value="{$rs.param.end_point}" class="long" />
	</div>
</div>
<div class="table">
	<div class="title">
		阿里云账号ID <span class="note">不清楚请查看手册：<a href="https://help.aliyun.com/knowledge_detail/37196.html" target="_blank">https://help.aliyun.com/knowledge_detail/37196.html</a></span>
	</div>
	<div class="content">
		<input type="text" name="aliyun_accout" id="aliyun_accout" value="{$rs.param.aliyun_accout}" class="long" />
	</div>
</div>
