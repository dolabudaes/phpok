<script type="text/javascript">
function phpexcel_in()
{
	var url = get_plugin_url('phpexcel','import_user');
	$.dialog.open(url,{
		"title":"用户数据导入",
		"width":"700px",
		"height":"75%",
		"lock":true
	});
}
function phpexcel_out()
{
	var url = get_plugin_url('phpexcel','export_user');
	$.dialog.open(url,{
		"title":"用户数据导出",
		"width":"700px",
		"height":"75%",
		"lock":true
	});
}
$(document).ready(function(){
	//执行HTML
	//var htm = '<div class="layui-btn-group fr" style="margin-left:1px;">';
	var htm = ' <button class="layui-btn layui-btn-sm" onclick="javascript:phpexcel_in();void(0);"><i class="layui-icon">&#xe608;</i>用户导入</button>';
	htm += '<button class="layui-btn layui-btn-sm" onclick="javascript:phpexcel_out();void(0);"><i class="layui-icon">&#xe60a;</i>用户导出</button>'
	//htm += '</div>'
	$("#user_card_top").append(htm);
});
</script>
