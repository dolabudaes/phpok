<div id="slider_{$info.project.id}_{$tmp_id}" class="carousel slide" data-bs-ride="carousel">
	<ol class="carousel-indicators">
		<!-- loop from=$info.rslist key=$key value=$value id=$tmpid -->
		<li data-bs-target="#slider_{$info.project.id}_{$tmp_id}" data-bs-slide-to="{$tmpid.index}"{if !$tmpid.index} class="active" aria-current="true"{/if} aria-label="{$value.title}"></li>
		<!-- /loop -->
	</ol>
	<div class="carousel-inner">
		<!-- loop from=$info.rslist key=$key value=$value id=$tmpid -->
		<div class="carousel-item animated fadeIn{if !$tmpid.index} active{/if}">
			<a href="{$value.url}" title="{$value.title}"><img src="{$value.banner.filename}" class="d-block w-100" alt="{$value.title}" /></a>
		</div>
		<!-- /loop -->
	</div>
	<a class="carousel-control-prev" href="#slider_{$info.project.id}_{$tmp_id}" data-bs-target="#slider_{$slider.project.id}" role="button" data-bs-slide="prev">

		<span class="sr-only">下一张</span>
	</a>
	<a class="carousel-control-next" href="#slider_{$info.project.id}_{$tmp_id}" data-bs-target="#slider_{$slider.project.id}" role="button" data-bs-slide="next">
		<span class="carousel-control-next-icon" aria-hidden="true"></span>
		<span class="sr-only">下一张</span>
	</a>
</div>
