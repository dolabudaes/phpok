<!-- include tpl=header -->
<section class="bg-light p-3 bg-default"{if $cate_rs.banner || $page_rs.banner} style="background:url('{$cate_rs.banner ? $cate_rs.banner.filename : $page_rs.banner.filename}') center center no-repeat;background-size:cover;"{/if}>
	<h1 class="text-center">{$rs.title}</h1>
</section>
<section class="container-fluid p-0"><!-- include tpl=block/breadcrumb --></section>
<section class="container">
	<div class="row">
		<div class="col-lg-9">
			<article class="content">
				<!-- if $rs.note --><blockquote><b>导语</b>：{func nl2br $rs.note}</blockquote><!-- /if -->
				{$rs.content}
				<!-- if $session.user_id -->
				<div class="p-4 text-center">
					<input type="button" value="{if fav_check($rs.id) }已收藏{else}加入收藏{/if}" class="btn btn-primary btn-lg" onclick="$.phpok_app_fav.act('{$rs.id}',this)" />
				</div>
				<!-- /if -->
				<small class="d-block mb-2 mt-1">
					发布日期：{func time_format $rs.dateline} &nbsp; &nbsp;
					浏览次数：{$rs.hits}
				</small>
				<!-- if $rs.tag -->
				<small class="d-block mb-2">
					标签：
					<!-- loop from=$rs.tag key=$k value=$v id=$idxx -->
					{$v.html}<!-- if $idxx.total != $idxx.num -->，<!-- /if -->
					<!-- /loop -->
				</small>
				<!-- /if -->
			</article>
			
			<!-- include tpl=block/next_prev -->
			
		</div>
		<div class="col-lg-3">
			<div class="mb-3">
				<!-- include tpl=block/catelist cid=$cate_rs.id pid=$page_rs.id title=$page_rs.title -->
			</div>
			<div class="mb-3">
				<!-- include tpl=block/contact -->
			</div>
			<div class="mb-3">
				<!-- include tpl=block/hot_products -->
			</div>
			<!-- include tpl=block/taglist -->
		</div>
	</div>
</section>
<!-- if $page_rs.comment_status -->
<section class="container p-0">
	<div class="mt-4"><!-- include tpl=block/comment tid=$rs.id --></div>
</section>
<!-- /if -->
<!-- include tpl=footer -->
