<!-- include tpl=usercp/head title=$rs.name -->
<div class="layui-card">
	<div class="layui-card-header">
		{$rs.title}
		<div class="float-right">
			<input type="button" value="{lang添加}" onclick="$.win('上传新{$rs.title}','{url ctrl=usercp func=media_add type=$rs.id/}')" class="layui-btn layui-btn-sm" />
		</div>
	</div>
	<div class="layui-card-body">
		<table class="layui-table">
		<thead>
		<tr>
			<th>ID</th>
			<th>图片</th>
			<th>名称/文件</th>
			<th>添加时间</th>
			<th width="130"></th>
		</tr>
		</thead>
		<!-- loop from=$rslist key=$key value=$value -->
		<tr>
			<td>{$value.id}</td>
			<td><a href="{$value.filename}" target="_blank"><img src="{$value.ico}" style="width:50px;" /></a></td>
			<td>{$value.title}<br />{$value.filename}</td>
			<td>{func time_format $value.addtime}</td>
			<td>
				<div class="layui-btn-group">
					<input type="button" value="查看" onclick="$.phpok.open('{$value.filename}')" class="layui-btn layui-btn-sm" />
					<input type="button" value="删除" onclick="$.common.res_delete('{$value.id}')" class="layui-btn layui-btn-sm layui-btn-danger" />
				</div>
			</td>
		</tr>
		<!-- /loop -->
		</table>
		<!-- include tpl=usercp/pagelist -->
	</div>
</div>
<!-- include tpl=usercp/foot -->
