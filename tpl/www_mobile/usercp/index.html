<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta http-equiv="Expires" content="wed, 26 feb 1997 08:21:57 gmt" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Cache-Control" content="no-cache" />
	<title>用户中心</title>
	<meta name="renderer" content="webkit" />
	<!-- if $config.favicon -->
	<link rel="shortcut icon" href="{$config.favicon}" />
	<!-- /if -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="system-copyright" content="{$license_site}" />
	<meta name="system-code" content="{$license_code}" />
	<meta name="system-domain" content="{$license_domain}" />
	<meta name="system-version" content="{$version}" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link rel="stylesheet" href="{$sys.webroot}static/admin/layui/{#css#}/layui.css" />
	<link rel="stylesheet" href="{$sys.webroot}static/admin/style/admin.css" />
	<link rel="stylesheet" href="{#css#}/artdialog.css" />
	<link rel="stylesheet" href="{#css#}/extadmin.css" />
	<link rel="stylesheet" href="{$config.tpl_id.dir_tpl}usercp/{#css#}/layui-mobile.css" />
	<link rel="stylesheet" href="{$config.tpl_id.dir_tpl}usercp/{#css#}/style.css" />
	<script type="text/javascript" src="{$sys.webroot}static/admin/layui/layui.js"></script>
	<script type="text/javascript" src="{url ctrl=js ext=jquery.artdialog/}"></script>
	<!-- plugin head -->
	<style type="text/css">
	a{display:block;width:100%;}
	</style>
</head>
<body>
	<div class="layui-card" style="margin:0">
		<div style="padding:30px 0 20px 0;text-align:center"><img src="{$me.avatar ? $me.avatar : $config.tpl_id.dir_tpl.'usercp/'.'images'.'/avatar.png'}" style="width:50px;height:50px;border-radius:100%;" /></div>
		<div style="text-align:center;padding-bottom:30px;">{$me.user}</div>
		<table class="layui-table" lay-skin="line" style="margin:0">
		<thead>
			<tr><th>{lang账号设置}</th></tr>
		</thead>
		<tbody>
			<tr>
				<td><a href="{url ctrl=usercp func=info/}">个人信息修改<i class="layui-icon layui-icon-right" style="float:right;"></i></a></td>
			</tr>
			<tr>
				<td><a href="{url ctrl=usercp func=avatar/}">更换头像<i class="layui-icon layui-icon-right" style="float:right;"></i></a></td>
			</tr>
			<tr>
				<td><a href="{url ctrl=usercp func=email/}">更换邮箱<i class="layui-icon layui-icon-right" style="float:right;"></i></a></td>
			</tr>
			<tr>
				<td><a href="{url ctrl=usercp func=mobile/}">更换手机号<i class="layui-icon layui-icon-right" style="float:right;"></i></a></td>
			</tr>
			<tr>
				<td><a href="{url ctrl=usercp func=passwd/}">修改密码<i class="layui-icon layui-icon-right" style="float:right;"></i></a></td>
			</tr>
		</tbody>
		</table>
	</div>
	<div class="layui-card" style="margin:0">
		<table class="layui-table" lay-skin="line" style="margin:0">
		<thead>
			<tr><th>{lang订单管理}</th></tr>
		</thead>
		<tbody>
			<tr>
				<td><a href="{url ctrl=order/}">我的订单<i class="layui-icon layui-icon-right" style="float:right;"></i></a></td>
			</tr>
		</tbody>
		</table>
	</div>
	<!-- php:$list = project_groups() -->
	<!-- loop from=$list key=$k value=$v id=$idxx -->
	<div class="layui-card" style="margin:0">
		<table class="layui-table" lay-skin="line" style="margin:0">
		<thead>
			<tr><th>{$v.title}</th></tr>
		</thead>
		<tbody>
			<!-- loop from=$v.rslist key=$key value=$value id=$tmpid -->
			<tr>
				<td><a href="{url ctrl=usercp func=list id=$value.identifier/}">{$value.title}<i class="layui-icon layui-icon-right" style="float:right;"></i></a></td>
			</tr>
			<!-- /loop -->
		</tbody>
		</table>
	</div>
	<!-- /loop -->
	<!-- loop from=$apps key=$k value=$v id=$idxx -->
	<div class="layui-card" style="margin:0">
		<table class="layui-table" lay-skin="line" style="margin:0">
		<thead>
			<tr><th>{$v.title}</th></tr>
		</thead>
		<tbody>
			<!-- loop from=$v.rslist key=$key value=$value id=$tmpid -->
			<tr>
				<td><a href="{$value.url}">{$value.title}<i class="layui-icon layui-icon-right" style="float:right;"></i></a></td>
			</tr>
			<!-- /loop -->
		</tbody>
		</table>
	</div>
	<!-- /loop -->
	<div class="layui-card" style="margin:0">
		<table class="layui-table" lay-skin="line" style="margin:0">
		<thead>
			<tr><th>其他</th></tr>
		</thead>
		<tbody>
			<tr>
				<td><a href="{url ctrl=logout/}">用户退出<i class="layui-icon layui-icon-right" style="float:right;"></i></a></td>
			</tr>
			<tr>
				<td><a href="{$sys.url}">网站首页<i class="layui-icon layui-icon-right" style="float:right;"></i></a></td>
			</tr>
		</tbody>
		</table>
	</div>
	<script type="text/javascript" src="static/www/global.js"></script>
	<script type="text/javascript" src="{$config.tpl_id.dir_tpl}usercp/{#js#}/index.js"></script>
	<!-- plugin body -->
	<!-- plugin foot -->
</body>
</html>
