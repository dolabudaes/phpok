<!-- include tpl=usercp/head -->
<div class="layui-row layui-col-space15">
	<div class="layui-col-md6">
    	<div class="layui-card">
    		<div class="layui-card-header">
    			个人信息
				<div class="float-right">
					<a href="{url ctrl=user uid=$me.id/}" target="_blank">访问</a>
				</div>
    		</div>
    		<div class="layui-card-body">
    			<div class="text-center"><img src="{$me.avatar ? $me.avatar : $config.tpl_id.dir_tpl.'usercp/'.'images'.'/avatar.png'}" style="width:80px;border-radius:100%" /></div>
				<div class="user-name text-center">
					{$me.user}
					<span class="layui-badge">{$me.group_title}</span>
				</div>
				
				<div class="user-name text-center">注册时间：{func date Y-m-d $me.regtime}</div>
    		</div>
    	</div>
	</div>
	<div class="layui-col-md6">
		<div class="layui-card">
			<div class="layui-card-header">
				个人资产
			</div>
			<div class="layui-card-body">
				<div class="layui-row">
					<!-- loop from=$me.wealth key=$key value=$value id=$tmpid -->
					<div class="layui-col-md12">
						<span>我的{$value.title}</span>
						<a href="javascript:$.win('{$value.title}','{url ctrl=usercp func=wealth_log id=$value.id/}');void(0);">
							<!-- if $key == 'money' -->
							查看
							<!-- else -->
							{$value.val} {$value.unit}
							<!-- /if -->
						</a>
					</div>
					<!-- /loop -->
				</div>
			</div>
		</div>
	</div>
</div>
<!-- if $link -->
<script type="text/javascript">
$(document).ready(function(){
	$.win("{$iframe_title}","{$link}");
});
</script>
<!-- /if -->
<!-- include tpl=usercp/foot -->
