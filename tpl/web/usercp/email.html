<!-- include tpl=usercp/head title=更换邮箱 -->
<form method="post" class="layui-form" id="post_save" onsubmit="return $.user.email(this)">
<div class="layui-card">
	<div class="layui-card-header">
		更换邮箱
	</div>
	<div class="layui-card-body">
		<!-- if $me.email -->
		<div class="layui-form-item">
			<label class="layui-form-label">
				原邮箱
			</label>
			<div class="layui-input-inline default-auto">
				<input type="text" disabled value="{$rs.email}" class="layui-input" />
			</div>
		</div>
		<!-- /if -->
		<div class="layui-form-item">
			<label class="layui-form-label">
				登录密码
			</label>
			<div class="layui-input-inline default-auto">
				<input type="password" name="pass" id="pass" placeholder="请输入登录密码" class="layui-input" />
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">
				新邮箱
			</label>
			<div class="layui-input-inline default-auto">
				<input type="text" name="email" id="email" placeholder="请输入新邮箱"  class="layui-input" />
			</div>
		</div>
		<!-- if $sendemail -->
		<div class="layui-form-item">
			<label class="layui-form-label">
				验证码
			</label>
			<div class="layui-input-inline short">
				<input type="text" name="chkcode" id="chkcode" class="layui-input" placeholder="邮箱验证码" />
			</div>
			<div class="layui-input-inline auto gray lh38">
				<button type="button" class="layui-btn" onclick="$.vcode.email(this,'email','register')">获取验证码</button>
			</div>
		</div>
		<!-- /if -->
	</div>
</div>

<div class="submit-info-clear"></div>
<div class="submit-info">
	<div style="margin-left:160px">
		<input type="submit" value="{lang保存数据}" class="layui-btn layui-btn-danger" id="save_button" />
		<input type="button" value="{lang关闭}" class="layui-btn layui-btn-primary" onclick="$.admin.close()" />
		<span style="padding-left:2em;color:#ccc;">保存不会关闭页面，请手动关闭</span>
	</div>
</div>

</form>
