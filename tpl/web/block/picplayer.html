<!-- if $slider && $slider.rslist -->
<section id="slider_{$slider.project.id}" class="carousel slide carousel-fade" data-bs-ride="carousel">
	<div class="carousel-indicators">
		<!-- loop from=$slider.rslist key=$key value=$value id=$tmpid -->
		<button type="button" data-bs-target="#slider_{$slider.project.id}" data-bs-slide-to="{$tmpid.index}"{if !$tmpid.index} class="active" aria-current="true"{/if} aria-label="{$value.title}"></button>
		<!-- /loop -->
	</div>
	<div class="carousel-inner">
		<!-- loop from=$slider.rslist key=$key value=$value id=$tmpid -->
		<div class="carousel-item animated fadeIn{if !$tmpid.index} active{/if}">
			<a href="{$value.linkurl ? $value.linkurl : 'javascript:void(0);'}" title="{$value.title}" {if $value.linkurl} target="{$value.target.val}"{/if}><img src="{$value.banner.filename}" class="d-block w-100" alt="{$value.title}" /></a>
			<div class="carousel-caption d-none d-md-block">
				<h4>{$value.title}</h4>
			</div>
		</div>
		<!-- /loop -->

	</div>
	<button class="carousel-control-prev" type="button" data-bs-target="#slider_{$slider.project.id}" data-bs-slide="prev">
		<span class="carousel-control-prev-icon" aria-hidden="true"></span>
		<span class="visually-hidden">下一张</span>
	</button>
	<button class="carousel-control-next" type="button" data-bs-target="#slider_{$slider.project.id}" data-bs-slide="next">
		<span class="carousel-control-next-icon" aria-hidden="true"></span>
		<span class="visually-hidden">下一张</span>
	</button>
</section>
<!-- /if -->
