<!-- if $rslist && $slide_id -->
<section id="slider_{$slide_id}" class="carousel slide carousel-fade" data-bs-ride="carousel">
	<div class="carousel-indicators">
		<!-- loop from=$rslist key=$key value=$value id=$tmpid -->
		<button type="button" data-bs-target="#slider_{$slide_id}" data-bs-slide-to="{$tmpid.index}"{if !$tmpid.index} class="active" aria-current="true"{/if} aria-label="{$value.title}"></button>
		<!-- /loop -->
	</div>
	<div class="carousel-inner">
		<!-- loop from=$rslist key=$key value=$value id=$tmpid -->
		<div class="carousel-item animated fadeIn{if !$tmpid.index} active{/if}">
			<a href="{$value.url}" title="{$value.title}"><img src="{$value.thumb.gd.vimg}" class="d-block w-100" alt="{$value.title}" /></a>
			<div class="carousel-caption d-none d-md-block">
				<h4>{$value.title}</h4>
			</div>
		</div>
		<!-- /loop -->

	</div>
	<button class="carousel-control-prev" type="button" data-bs-target="#slider_{$slide_id}" data-bs-slide="prev">
		<span class="carousel-control-prev-icon" aria-hidden="true"></span>
		<span class="visually-hidden">下一张</span>
	</button>
	<button class="carousel-control-next" type="button" data-bs-target="#slider_{$slide_id}" data-bs-slide="next">
		<span class="carousel-control-next-icon" aria-hidden="true"></span>
		<span class="visually-hidden">下一张</span>
	</button>
</section>
<!-- /if -->
