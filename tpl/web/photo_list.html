<!-- include tpl=header -->
<section class="bg-light p-5 bg-default"{if $cate_rs.banner || $page_rs.banner} style="background:url('{$cate_rs.banner ? $cate_rs.banner.filename : $page_rs.banner.filename}') center center no-repeat;background-size:cover;"{/if}>
	<h1 class="p-4 text-center">{$cate_rs ? $cate_rs.title : $page_rs.title}</h1>
	<!-- php:$taglist = $cate_rs.tag ? $cate_rs.tag : $page_rs.tag -->
	<!-- if $taglist -->
	<div class="container">
		<div class="text-center m-3">
			<span class="p-2 bg-light-50 rounded-lg">
			标签：
			<!-- loop from=$taglist key=$k value=$v id=$idxx -->
			{$v.html}<!-- if $idxx.total != $idxx.num -->，<!-- /if -->
			<!-- /loop -->
			</span>
		</div>
	</div>
	<!-- /if -->
</section>
<section class="container-fluid p-0"><!-- include tpl=block/breadcrumb --></section>
<section class="container">
	<ul class="nav nav-pills justify-content-center m-3">
		<li class="nav-item">
			<a href="{$page_rs.url}" class="nav-link{if !$cate_rs} active{/if}">全部</a>
		</li>
		<!-- subcate pid=$page_rs.id -->
		<!-- loop from=$list key=$key value=$value id=$tmpid -->
		<li class="nav-item">
			<a class="nav-link{if $cate_rs && $cate_rs.id == $value.id} active{/if}" href="{$value.url}">{$value.title}</a>
		</li>
		<!-- /loop -->
	</ul>
	<hr />
	<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-xl-4" id="piclist">
		<!-- include tpl=photo_list_ajax -->
	</div>
</section>
<script type="text/javascript">
//到底加载内容
var total = {$total};
var pageid = {$pageid};
var psize = {$psize};
$(document).ready(function(){
	if(total > psize){
		$(window).scroll(function () {
			loadmore("piclist");
		});
	}
});

</script>
<div class="clear"></div>
<!-- include tpl=footer -->
