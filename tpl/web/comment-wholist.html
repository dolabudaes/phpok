<!-- include tpl=header title=点赞列表 -->
<div class="container">
	<div class="card m-4">
		<div class="card-body">
			<h4 class="card-title">点赞会员</h4>
		</div>
		<ul class="list-group list-group-flush">
			<!-- loop from=$rslist key=$key value=$value id=$tmpid -->
			
			
			<li class="list-group-item">
				<div class="d-flex justify-content-between">
					<div>
						<a href="{url ctrl=user id=$value.id/}" target="_blank"><img src="{$value.avatar}" class="avatar" alt="{$value.user}" /></a>
					</div>
					<div class="align-self-center">
						<a href="{url ctrl=user id=$value.id/}" target="_blank">{$value.user}</a>
					</div>
				</div>
			</li>
			<!-- /loop -->
		</ul>
	</div>
	<!-- include tpl=block/pagelist -->
</div>

<!-- include tpl=footer -->
