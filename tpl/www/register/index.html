<!-- include tpl=register/header title=用户注册 -->
<section class="container">
<div class="row justify-content-center">
	<div class="col col-sm-6 p-4 m-4 bg-white border shadow">
		<form method="post" id="register-form" onsubmit="return $.register.save(this)">
			<!-- if $grouplist && count($grouplist) > 1 -->
			<div class="row form-group">
				<label for="group_id" class="col-sm-3">用户组</label>
				<div class="col-sm-9">
					<select name="group_id" class="form-control" id="group_id" onchange="$.register.group(this.value)">
					<!-- loop from=$grouplist key=$key value=$value -->
					<option value="{$value.id}"{if $group_id == $value.id} selected{/if}>{$value.title}</option>
					<!-- /loop -->
					</select>
				</div>
			</div>
			<!-- /if -->
			<!-- if $group_rs.register_status && $group_rs.register_status != 1 -->
			<div class="row form-group">
				<label for="_code" class="col-sm-3">验证串：</label>
				<div class="col-sm-9">
					<input class="form-control" type="text" name="_code" id="_code" value="{$code}" readonly />
				</div>
			</div>
			<!-- /if -->
			<div class="row form-group">
				<label for="user" class="col-sm-3">账号：</label>
				<div class="col-sm-9">
					<input class="form-control" type="text" name="user" id="user" value="{$account}" placeholder="设置登录账号，支持中文" />
				</div>
			</div>
			<div class="row form-group">
				<label for="newpass" class="col-sm-3">密码：</label>
				<div class="col-sm-9">
					<input class="form-control" type="password" name="newpass" id="newpass" placeholder="设置密码，要求不少于6位，建议数字 + 字母" />
				</div>
			</div>
			<div class="row form-group">
				<label for="chkpass" class="col-sm-3">确认密码：</label>
				<div class="col-sm-9">
					<input class="form-control" type="password" name="chkpass" id="chkpass" placeholder="再次输入上面的密码" />
				</div>
			</div>
			<div class="row form-group">
				<label for="email" class="col-sm-3">Email：</label>
				<div class="col-sm-9">
					<input type="email" name="email" class="form-control" id="email" placeholder="填写电子邮件">
				</div>
			</div>
			<div class="row form-group">
				<label for="mobile" class="col-sm-3">手机号：</label>
				<div class="col-sm-9">
					<input type="tel" name="mobile" class="form-control" id="mobile" placeholder="填写要注册的手机号码">
				</div>
			</div>
			<div class="row form-group">
				<label for="user" class="col-sm-3">邀请码：</label>
				<div class="col-sm-9">
					<input class="form-control" type="text" name="_vcode" id="_vcode" />
				</div>
			</div>
			<!-- if $is_vcode -->
			<div class="row form-group">
				<label for="_chkcode" class="col-sm-3">验证码：</label>
				<div class="col-sm-5">
					<input type="text" name="_chkcode" class="form-control" id="_chkcode" placeholder="填写右边图片上的字符" />
				</div>	
				<div class="col-sm-3" style="margin-top:5px;text-align:left;"><img src="{#images#}/blank.gif" border="0" align="absmiddle" id="vcode" class="hand" /></div>
			</div>
			<!-- /if -->
			<div class="row form-group">
				<div class="col-sm-3"></div>
				<label class="col-sm-9"><div class="pl-4"><input type="checkbox" id="is_ok" name="is_ok" /> 我已阅读并完全同意阅读<a target="_blank" href="{url ctrl=register func=readme/}">注册协议</a></div></label>
		    </div>
		    <div class="row form-group">
				<div class="col-sm-3"></div>
				<div class="col-sm-6">
					<button type="submit" class="btn btn-primary">提交注册</button>
				</div>
			</div>
		</form>
	</div>
</div>
</section>
<!-- include tpl=register/footer -->
