	<!-- if $taglist -->
	<div class="container">

<section class="container" style="margin-top:-60px;">
	<div class="d-flex flex-row">
		<div style="width:120px;" class="text-center">
			<img src="{$user_rs.avatar ? $user_rs.avatar : 'images/avatar.gif'}" class="avatar" />
		</div>
		<div class="flex-fill">
			<div class="rounded p-1 pl-2 text-light shadow" style="margin-top:20px;background:rgba(0,0,0,0.5)">
				用户账号：{$user_rs.user}，注册时间：{func time_format $user_rs.regtime}
			</div>
			<div class="shadow p-3 mb-3 bg-white rounded">
				<button type="button" class="btn btn-success">
					关注 <span class="badge badge-light">{$social.idol}</span>
				</button>
				<button type="button" class="btn btn-success">
					粉丝 <span class="badge badge-light">{$social.fans}</span>
				</button>
				<!-- if $session.user_id && $user_rs.id && $user_rs.id != $session.user_id -->
				<div class="float-right">
					<!-- if $social.is_idol -->
					<button type="button" class="btn btn-primary" onclick="$.phpok_app_social.idol_del('{$user_rs.id}')">
						<!-- if $social.is_fans -->互相关注<!-- else -->已关注<!-- /if -->
					</button>
					<!-- else -->
					<button type="button" class="btn btn-primary" onclick="$.phpok_app_social.idol_add('{$user_rs.id}')">
						<!-- if $social.is_fans -->被关注<!-- else -->关注<!-- /if -->
					</button>
					<!-- /if -->
					<button type="button" class="btn btn-danger" onclick="$.phpok_app_social.black_add('{$user_rs.id}')">
						拉黑
					</button>
				</div>
				<!-- /if -->
			</div>
		</div>
	</div>
</section>
