<!-- include tpl=head title=$title -->
<header>
	<div class="topnav d-none d-lg-block">
		<div class="container">
			<div class="row">
				<div class="col-4">
					您好，欢迎访问{$config.title}
				</div>
				<div class="col-8 text-right">
					<!-- php:$list = menu('topnav') -->
					<!-- loop from=$list key=$key value=$value id=$tmpid -->
					<a class="p-1" href="{$value.url}" title="{$value.title}" target="{$value.target}">{$value.title}</a>
					<span class="p-1">|</span>
					<!-- /loop -->
					<!-- if $session.user_id -->
					<a class="p-1" href="{url ctrl=usercp/}">个人中心</a>
					<span class="p-1">|</span>
					<!-- if $pm -->
					<a class="p-1" href="{url ctrl=pm/}">短消息<!-- if $pm.total --><sup class="text-danger">●</sup><!-- /if --></a>
					<span class="p-1">|</span>
					<!-- /if -->
					<a class="p-1" href="javascript:$.user.logout('{$session.user_name}');void(0);">退出</a>
					<!-- else -->
						<!-- if $config.login_status -->
						<a class="p-1" href="{url ctrl=login/}">登录</a>
						<!-- /if -->
						<!-- if $config.login_status && $config.register_status --><span class="p-1">|</span><!-- /if -->
						<!-- if $config.register_status -->
						<a class="p-1" href="{url ctrl=register/}">注册</a>
						<!-- /if -->
					<!-- /if -->
					<!-- php:$sitelist = phpok_sitelist(true) -->
					<!-- loop from=$sitelist key=$key value=$value id=$tmpid -->
					<!-- if $value.id != $config.id -->
					<span class="p-1">|</span>
					<a class="p-1" href="{$sys.url}?siteId={$value.id}">{$value.title}</a>
					<!-- /if -->
					<!-- /loop -->
					<!-- if $config.biz_status -->
					<span class="p-1">|</span>
					<a class="p-1" href="{url ctrl=cart/}">
						购物车 <i class="fa fa-shopping-cart"></i>
						<span id="head_cart_num" class="badge text-light badge-danger" style="display:none;">0</span>
					</a>
					<!-- /if -->
				</div>
			</div>
		</div>
	</div>
	<section class="headnav">
		<div class="container">
			<div class="row">
				<div class="col-9 col-lg-3 mt-3 mb-3">
					<a href="{$sys.url}" title="{$config.title}" class="align-middle"><img src="{$config.logo}" alt="{$config.title}" class="logo" /></a>
				</div>
				<div class="col-lg-9 d-none d-lg-block mt-3">
					<ul class="nav justify-content-end">
						<!-- php:$list = menu("top") -->
						<!-- loop from=$list key=$key value=$value id=$tmpid -->
						<!-- if $value.sublist -->
						<li class="nav-item dropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							<a class="nav-link dropdown-toggle" href="javascript:void(0)" role="button">{$value.title}</a>
							<div class="dropdown-menu" style="top:36px;">
								<!-- loop from=$value.sublist key=$k value=$v id=$idxx -->
								<a class="dropdown-item" href="{$v.url}" target="{$v.target}">{$v.title}</a>
								<!-- /loop -->
							</div>
						</li>
						<!-- else -->
						<li class="nav-item{if $value.lighlight} active{/if}">
							<a class="nav-link" href="{$value.url}">{$value.title}</a>
						</li>
						<!-- /if -->
						<!-- /loop -->
					</ul>
				</div>
			</div>
		</div>
		<div class="bg-nav"></div>
	</section>
</header>
