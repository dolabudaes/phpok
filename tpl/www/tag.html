<!-- include tpl=header -->
<section class="bg-light p-5 bg-default">
	<h1 class="p-4 text-center">{$keywords}</h1>
</section>
<section><!-- include tpl=block/breadcrumb --></section>
<section class="container">
	<div class="row">
		<div class="col-sm-4 col-md-3">
			<div class="mb-3">
				<!-- include tpl=block/contact -->
			</div>
		</div>
		<div class="col-sm-8 col-md-9">
			<ul class="list-group list-group-flush">
				<!-- loop from=$rslist key=$key value=$value id=$tmpid -->
				<li class="list-group-item">
					<div class="d-flex">
						<!-- if $value.thumb -->
						<div class="flex-shrink-0">
							<a href="{$value.url}" title="{$value.title}"><img src="{$value.thumb.gd.thumb}" class="align-self-start mr-3" alt="{$value.title}" width="80" /></a>
						</div>
						<!-- /if -->
						<div class="flex-grow-1 ms-3">
							<a href="{$value.url}" title="{$value.title}"><h5 class="mt-0 mb-1">{$value.title}</h5></a>
							<div class="text-body mt-1">
								<a href="{$value.cate.url}" title="{$value.cate.title}"><span class="badge badge-light">{$value.cate.title}</span></a>
								{$value.note ? phpok_cut($value.note,120,'…') : phpok_cut($value.content,120,'…')}
							</div>
							<!-- if $value.tag -->
							<small class="d-block mt-1">
								标签：
								<!-- loop from=$value.tag key=$k value=$v id=$idxx -->
								{$v.html}<!-- if $idxx.total != $idxx.num -->，<!-- /if -->
								<!-- /loop -->
							</small>
							<!-- /if -->
						</div>
					</div>
				</li>
				<!-- /loop -->
			</ul>
			<div class="mt-4"><!-- include tpl=block/pagelist --></div>
		</div>
	</div>
</section>
<!-- if $nodelist -->
<section class="container">
	<div class="row">
		<!-- loop from=$nodelist key=$key value=$value id=$tmpid -->
		<div class="col col-md-6">
			<div class="card">
				<div class="card-header">
					{$value.title}
				</div>
				<!-- if $value.rslist -->
				<div class="list-group list-group-flush">
					<!-- loop from=$value.rslist key=$k value=$v id=$idxx -->
					<a class="list-group-item" href="{$v.url}">{$v.title}<small class="float-right">{func time_format $v.dateline}</small></a>
					<!-- /loop -->
				</div>
				<!-- else -->
				<div class="card-body">
					<p class="card-text"><!-- if $value.rs.note -->{func nl2br $value.rs.note}<!-- else -->{func phpok_cut $value.rs.content 120 …}<!-- /if --></p>
				</div>
				<!-- /if -->
			</div>
		</div>
		<!-- /loop -->
	</div>
</section>
<!-- /if -->
<!-- include tpl=footer -->
