<!-- include tpl=usercp/header title=修改个人信息 -->
<div class="container">
	<div class="row m-3">
		<div class="col-2">
			<!-- include tpl=usercp/left -->
		</div>
		<div class="col-10">
			<div class="card">
				<div class="card-header">
					个人信息
				</div>
				<div class="card-body">
					<form method="post" id="post_save" onsubmit="return $.user.info(this)">
					<input type="hidden" name="avatar" id="avatar" value="{$rs.avatar}" />
					<!-- loop from=$extlist key=$key value=$value -->
					<div class="form-group row">
						<label for="{$value.identifier}" class="col col-sm-3 text-end">{$value.title}：</label>
						<div class="col col-sm-5">
							{$value.html}
						</div>
					</div>
					<!-- /loop -->
					<div class="form-group row">
						<div class="col col-sm-3"></div>
						<div class="col col-sm-5">
							<button type="submit" class="btn btn-primary">提交修改</button>
						</div>
					</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- include tpl=usercp/footer -->
