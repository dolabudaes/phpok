<!-- include tpl=usercp/head -->
<div class="container-fluid no-gutters main layout-main">
	<!-- include tpl=usercp/sidebar -->
	<div class="layout-right">
		<!-- include tpl=usercp/header -->
		<div class="layout-body">
			<!-- include tpl=usercp/order-baseinfo -->
			<div class="card mt-2">
				<div class="card-header">
					日志
				</div>
				<div class="card-body">
					<table class="table">
						<thead>
							<tr>
								<th>说明</th>
								<th>时间</th>
								<th>操作人</th>
							</tr>
						</thead>
						<tbody>
							<!-- loop from=$loglist key=$key value=$value id=$tmpid -->
							<tr>
								<td>{$value.note}</td>
								<td>{func time_format $value.addtime}</td>
								<td>{$value.who}</td>
							</tr>
							<!-- /loop -->
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- include tpl=usercp/foot -->
