<!-- include tpl=usercp/head title=添加主题 -->
<form method="post" id="post_submit" class="layui-form" onsubmit="return $.common.post_save(this,'内容添加成功')">
<input type="hidden" name="_back" id="_back" value="{$_back}" />
<input type="hidden" name="id" id="id" value="{$page_rs.identifier}" />
<!-- if $cate_rs -->
<input type="hidden" name="cate_id" id="cate_id" value="{$cate_rs.id}" />
<!-- /if -->
<div class="layui-card">
	<div class="layui-card-header">
		{$page_rs.title}
	</div>
	<div class="layui-card-body">
		<div class="layui-form-item">
			<label class="layui-form-label">
				{$page_rs.alias_title ? $page_rs.alias_title : '主题'}
			</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input" value="{$rs.title}" name="title" id="title" />
			</div>
		</div>
		<!-- if $catelist && !$cate_rs -->
		<div class="layui-form-item">
			<label class="layui-form-label">
				分类
			</label>
			<div class="layui-input-inline default-auto">
				<select name="cate_id" id="cate_id">
					<option value="">请选择分类……</option>
					<!-- loop from=$catelist key=$key value=$value id=$tmpid -->
					<option value="{$value.id}"{if $cate_rs.id == $value.id} selected{/if}>{$value._space}{$value.title}</option>
					<!-- /loop -->
				</select>
			</div>
		</div>
		<!-- /if -->
		<!-- loop from=$extlist key=$key value=$value -->
		<div class="layui-form-item">
			<label class="layui-form-label">
				{$value.title}
			</label>
			<!-- if $value.note --><div class="layui-input-block gray" style="line-height:38px;">{$value.note}</div><!-- /if -->
			<div class="layui-input-block">
				{$value.html}
			</div>
		</div>
		<!-- /loop -->
		<!-- if $is_vcode -->
		<div class="layui-form-item">
			<label class="layui-form-label">
				验证码
			</label>
			<div class="layui-input-inline short">
				<input type="text" name="_chkcode" id="_chkcode" class="layui-input vcode" />
			</div>
			<div class="layui-input-inline auto gray lh38">
				<img src="" border="0" align="absmiddle" id="update_vcode" class="hand">
			</div>
		</div>
		<script type="text/javascript">
		$(document).ready(function(){
			$("#update_vcode").phpok_vcode();
			$("#update_vcode").click(function(){
				$(this).phpok_vcode();
			});
		});
		</script>
		<!-- /if -->
	</div>
</div>
<div class="submit-info-clear"></div>
<div class="submit-info">
	<div class="layui-container center">
		<input type="submit" value="{lang提交保存}" class="layui-btn layui-btn-danger" id="save_button" />
	</div>
</div>
</form>
<!-- include tpl=usercp/foot -->
