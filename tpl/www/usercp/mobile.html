<!-- include tpl=usercp/head title=更换手机号 -->
<div class="container-fluid no-gutters main layout-main">
	<!-- include tpl=usercp/sidebar -->
	<div class="layout-right">
		<!-- include tpl=usercp/header -->
		<div class="layout-body">
			<div class="card">
				<div class="card-header">
					更换手机号
				</div>
				<div class="card-body">
					<form method="post" onsubmit="return $.user.mobile(this)">
						<!-- if $me.mobile -->
						<div class="row form-group">
							<label class="col col-12 col-sm-4 am-form-label text-sm-right">原手机号</label>
							<div class="col col-12 col-sm-4"><input type="text" class="form-control" disabled value="{$me.mobile}" /></div>
						</div>
						<!-- /if -->
						<div class="row form-group">
							<label class="col col-12 col-sm-4 am-form-label text-sm-right">登录密码</label>
							<div class="col col-12 col-sm-4"><input type="password" name="pass" class="form-control" placeholder="请输入登录密码" /></div>
						</div>
						<div class="row form-group">
							<label class="col col-12 col-sm-4 am-form-label text-sm-right">新手机号</label>
							<div class="col col-12 col-sm-4"><input type="text" name="mobile" id="mobile" class="form-control" placeholder="请输入新手机号码" /></div>
						</div>
						<!-- if $sendsms -->
						<div class="row form-group">
							<label class="col col-12 col-sm-4 am-form-label text-sm-right">手机验证码</label>
							<div class="col col-6 col-sm-3"><input type="text" name="chkcode" id="chkcode" class="form-control" placeholder="短信验证码" /></div>
							<div class="col col-6 col-sm-3"><button type="button" class="btn btn-primary" onclick="$.vcode.sms(this,'mobile','register')">获取验证码</button></div>
						</div>
						<!-- /if -->
						<div class="row justify-content-center">
							<div class="col col-sm-4 ">
								<button class="btn btn-primary">保存</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- include tpl=usercp/foot -->
