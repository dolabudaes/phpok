<!-- include tpl=usercp/header title=更换手机号 -->
<section class="container">
	<div class="row m-3">
		<div class="col-2">
			<!-- include tpl=usercp/left -->
		</div>
		<div class="col-10">
			<div class="card">
				<div class="card-header">
					更换手机号
				</div>
				<div class="card-body">
					<form method="post" id="post_save" onsubmit="return $.user.mobile(this)">
					<!-- if $me.mobile -->
					<div class="form-group row">
						<div class="col col-sm-3 text-end">原手机号：</div>
						<div class="col col-sm-5">
							<input type="text" class="form-control" disabled value="{$rs.mobile}" />
						</div>
					</div>
					<!-- /if -->
					<div class="form-group row">
						<div class="col col-sm-3 text-end">登录密码：</div>
						<div class="col col-sm-5">
							<input type="password" name="pass" id="pass" placeholder="请输入登录密码" class="form-control" />
						</div>
					</div>
					<div class="form-group row">
						<div class="col col-sm-3 text-end">新邮箱：</div>
						<div class="col col-sm-5">
							<input type="text" name="mobile" id="mobile" placeholder="请输入新手机号码"  class="form-control" />
						</div>
					</div>
					<!-- if $sendsms -->
					<div class="form-group row">
						<div class="col col-sm-3 text-end">验证码：</div>
						<div class="col col-sm-2">
							<input type="text" name="chkcode" id="chkcode" class="form-control" placeholder="邮箱验证码" />
						</div>
						<div class="col col-sm-3">
							<button type="button" class="btn btn-secondary" onclick="$.vcode.sms(this,'mobile','register')">获取验证码</button>
						</div>
					</div>
					<!-- /if -->
					<div class="form-group row">
						<div class="col col-sm-3"></div>
						<div class="col col-sm-3">
							<button type="sumbit" class="btn btn-primary"> 确认提交修改 </button>
						</div>
					</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</section>
<!-- include tpl=usercp/footer -->
