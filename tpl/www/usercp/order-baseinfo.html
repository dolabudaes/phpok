<div class="layui-card">
	<div class="layui-card-header">
		订单基本信息
	</div>
	<div class="layui-card-body">
		<div class="layui-row">
			<div class="layui-col-md4 text-end">订单编号：</div>
			<div class="layui-col-md8">{$rs.sn}</div>
			<div class="layui-col-md4 text-end">下单时间：</div>
			<div class="layui-col-md8">{func time_format $rs.addtime}</div>
			<div class="layui-col-md4 text-end">订单金额：</div>
			<div class="layui-col-md8">{func price_format $rs.price $rs.currency_id}</div>
			<div class="layui-col-md4 text-end">订单状态：</div>
			<div class="layui-col-md8">{$rs.status_info ? $rs.status_info : '-'}</div>
			<!-- if $rs.email -->
			<div class="layui-col-md4 text-end">收件人邮箱：</div>
			<div class="layui-col-md8">{$rs.email}</div>
			<!-- /if -->
			<!-- if $rs.mobile -->
			<div class="layui-col-md4 text-end">手机号：</div>
			<div class="layui-col-md8">{$rs.mobile}</div>
			<!-- /if -->
			<!-- loop from=$rs.ext key=$key value=$value id=$tmpid -->
			<div class="layui-col-md4 text-end">{$key}：</div>
			<div class="layui-col-md8">{$value}</div>
			<!-- /loop -->
		</div>
		<!-- if $rs.note -->
		<div class="layui-row">
			<div class="layui-col-md4 text-end">备注：</div>
			<div class="layui-col-md8">{func nl2br $rs.note}</div>
		</div>
		<!-- /if -->
	</div>
</div>
