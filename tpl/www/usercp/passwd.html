<!-- include tpl=usercp/head title=密码修改 -->
<form method="post" class="layui-form" id="post_save" onsubmit="return $.user.pass(this)">
<div class="layui-card">
	<div class="layui-card-header">
		密码修改
	</div>
	<div class="layui-card-body">
		<!-- if $me.pass -->
		<div class="layui-form-item">
			<label class="layui-form-label">
				旧密码
			</label>
			<div class="layui-input-inline default-auto">
				<input type="password" class="layui-input" name="oldpass" tabindex="1" placeholder="输入旧密码" />
			</div>
			<div class="layui-form-mid">
				<a href="javascript:$.dialog.alert('如果您也忘记了登录密码，请退出后通过手机号变更密码');void(0);">忘记密码</a>
			</div>
		</div>
		<!-- /if -->
		<div class="layui-form-item">
			<label class="layui-form-label">
				新密码
			</label>
			<div class="layui-input-inline default-auto">
				<input type="password" name="newpass" id="newpass" placeholder="输入新密码" tabindex="2" class="layui-input" />
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">
				确认密码
			</label>
			<div class="layui-input-inline default-auto">
				<input type="password" name="chkpass" id="chkpass" placeholder="再次输入新密码"  tabindex="3" class="layui-input" />
			</div>
		</div>
	</div>
</div>

<div class="submit-info-clear"></div>
<div class="submit-info">
	<div style="margin-left:160px">
		<input type="submit" value="{lang保存数据}" class="layui-btn layui-btn-danger" id="save_button" />
		<input type="button" value="{lang关闭}" class="layui-btn layui-btn-primary" onclick="$.admin.close()" />
		<span style="padding-left:2em;color:#ccc;">保存不会关闭页面，请手动关闭</span>
	</div>
</div>
</form>

<!-- include tpl=usercp/foot -->
