<!-- include tpl=usercp/header title=修改登录密码 -->
<section class="container">
	<div class="row m-3">
		<div class="col-2">
			<!-- include tpl=usercp/left -->
		</div>
		<div class="col-10">
			<div class="card">
				<div class="card-header">
					修改登录密码
				</div>
				<div class="card-body">
					<form method="post" id="post_save" onsubmit="return $.user.pass(this)">
					<!-- if $me.pass -->
					<div class="form-group row">
						<div class="col col-sm-3 text-end">旧密码：</div>
						<div class="col col-sm-5">
							<input type="password" class="form-control" name="oldpass" tabindex="1" placeholder="输入旧密码" />
						</div>
						<div class="col col-sm-2">
							<a href="javascript:$.dialog.alert('如果您也忘记了登录密码，请退出后通过手机号变更密码');void(0);">忘记密码</a>
						</div>
					</div>
					<!-- /if -->
					<div class="form-group row">
						<div class="col col-sm-3 text-end">新密码：</div>
						<div class="col col-sm-5">
							<input type="password" name="newpass" id="newpass" placeholder="输入新密码" tabindex="2" class="form-control" />
						</div>
					</div>
					<div class="form-group row">
						<div class="col col-sm-3 text-end">确认密码：</div>
						<div class="col col-sm-5">
							<input type="password" name="chkpass" id="chkpass" placeholder="再次输入新密码" tabindex="3"  class="form-control" />
						</div>
					</div>
					<div class="form-group row">
						<div class="col col-sm-3"></div>
						<div class="col col-sm-3">
							<button type="sumbit" class="btn btn-primary"> 确认提交修改 </button>
						</div>
					</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</section>
<!-- include tpl=usercp/footer -->
