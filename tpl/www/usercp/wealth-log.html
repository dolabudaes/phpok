<!-- include tpl=usercp/header title=我的资产 -->
<section class="container">
	<div class="row m-3">
		<div class="col-2">
			<!-- include tpl=usercp/left -->
		</div>
		<div class="col-10">
			<div class="card">
				<div class="card-header">
					我的资产：{$rs.title}
					<!-- if $rs.ifpay -->
					<div class="float-end">
						<a href="{url ctrl=payment id=$rs.id /}" target="_blank" class="btn btn-sm btn-primary">在线充值</a>
					</div>
					<!-- /if -->
				</div>
				<table class="table mb-0">
				<thead>
				<tr>
					<th>{$rs.title}</th>
					<th>日志</th>
					<th>时间</th>
				</tr>
				</thead>
				<!-- loop from=$rslist key=$key value=$value id=$tmpid -->
				<tr>
					<td>
						<!-- if $value.val>0 && substr($value.val,0,1) != '+' -->
						+
						<!-- /if -->
						<!-- if $value.val <0 -->
						-
						<!-- /if -->
						{func abs $value.val} {$rs.unit}
					</td>
					<td>{$value.note}</td>
					<td>{func date 'Y-m-d H:i' $value.dateline}</td>
				</tr>
				<!-- /loop -->
				</table>
				<div class="m-2"><!-- include tpl=usercp/pagelist --></div>
			</div>
		</div>
	</div>
</section>
<!-- include tpl=usercp/footer -->
