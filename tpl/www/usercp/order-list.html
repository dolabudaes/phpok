<!-- include tpl=usercp/head title=订单列表 -->
<script type="text/javascript">
function check_order(obj)
{
	var t = $(obj).find('input[name=keywords]').val();
	var days = $("#days").val();
	if(!t && !days){
		$.dialog.tips('搜索关键字或筛选时间范围');
		return false;
	}
	return true;
}
</script>
<div class="layui-card">
	<div class="layui-card-header layuiadmin-card-header-auto">
		<b style="font-size:140%;font-weight:500;">我的订单</b>
	</div>
	<div class="layui-card-body">
		<div style="margin:20px 10px;">
			<ul class="layout">
				<li><a href="{url ctrl=order/}"{if !$status} class="active"{/if}>全部订单</a></li>
				<li><a href="{url ctrl=order status=create,unpaid /}"{if $status == 'create,unpaid'} class="active"{/if}>待付款</a></li>
				<li><a href="{url ctrl=order status=paid /}"{if $status == 'paid'} class="active"{/if}>待发货</a></li>
				<li><a href="{url ctrl=order status=shipping /}"{if $status == 'shipping'} class="active"{/if}>待收货</a></li>
				<li><a href="{url ctrl=order status=received,end /}"{if $status == 'received,end'} class="active"{/if}>已完成</a></li>
				<li><a href="{url ctrl=order status=cancel,stop /}"{if $status == 'cancel,stop'} class="active"{/if}>已关闭</a></li>
			</ul>
		</div>
		<form method="post" class="layui-form" id="post_save" action="{url ctrl=order status=$status/}" onsubmit="return check_order(this)">
		<div class="layui-row layui-col-space10">
			<div class="layui-col-xs12 layui-col-sm6 layui-col-md3">
		    	<select name="days" id="days">
			    	<option value="">不限</option>
			    	<!-- loop from=$yearlist key=$key value=$value id=$tmpid -->
			    	<option value="{$value.content}"{if $value.content == $days} selected{/if}>{$value.title}</option>
			    	<!-- /loop -->
		    	</select>
			</div>
			<div class="layui-col-xs12 layui-col-sm6 layui-col-md3">
		    	<input type="text" class="layui-input layui-input-sm" name="keywords" id="keywords" value="{$keywords}" placeholder="输入订单号或产品名称" />
			</div>
			<div class="layui-col-md3">
				<div style="margin-top:3px">
				<input type="submit" value="搜索" class="layui-btn layui-btn-sm" />
				</div>
			</div>
		</div>
		</form>
		<!-- loop from=$rslist key=$key value=$value -->
		<table class="layui-table">
		<thead>
		<tr>
			<th style="width:50%">{$value.sn}</th>
			<th colspan="4">{func time_format $value.addtime}</th>
		</tr>
		</thead>
		<!-- loop from=$value.product key=$k value=$v id=$idxx -->
		<tr>
			<td>
				<div class="layui-row">
					<div class="layui-col-md2">
				    	<!-- if $v.thumb -->
				    	<img src="{$v.thumb}" style="width:70px;" />
				    	<!-- else -->
				    	<img src="{#images#}/picture_default.png" style="width:70px;" />
				    	<!-- /if -->
					</div>
					<div class="layui-col-md7">
						{$v.title}
					</div>
					<div class="layui-col-md1">
						x {$v.qty}
					</div>
				</div>
			</td>
			<!-- if !$idxx.index -->
			<td rowspan="{$idxx.total}" class="center">{$value.fullname}</td>
			<td rowspan="{$idxx.total}" class="center">{func price_format $value.price $value.currency_id $value.currency_id}</td>
			<td rowspan="{$idxx.total}" class="center">{$value.status_info}</td>
			<td rowspan="{$idxx.total}" class="center">
				<div>
					<input type="button" value="查看" onclick="$.win('订单明细_#{$value.sn}','{url ctrl=order func=info id=$value.id/}')" class="layui-btn layui-btn-xs" />
				</div>
				<div style="margin-top:5px">
					<input type="button" value="日志" onclick="$.win('订单日志_#{$value.sn}','{url ctrl=order func=log id=$value.id/}')" class="layui-btn layui-btn-xs" />
				</div>
				<div style="margin-top:5px">
					<input type="button" value="评论" onclick="$.win('订单评论_#{$value.sn}','{url ctrl=order func=comment id=$value.id/}')" class="layui-btn layui-btn-xs" />
				</div>
				<!-- if $value.status == 'unpaid' || $value.status == 'create' -->
				<div style="margin-top:5px">
					<input type="button" value="取消" onclick="$.order.cancel('{$value.id}')" class="layui-btn layui-btn-xs layui-btn-danger" />
				</div>
				<!-- /if -->
			</td>
			<!-- /if -->
		</tr>
		<!-- /loop -->
		</table>
		<!-- /loop -->
		
	</div>
</div>
