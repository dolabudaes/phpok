<!-- include tpl=usercp/head title=在线充值 -->
<div class="container-fluid no-gutters main layout-main">
	<!-- include tpl=usercp/sidebar -->
	<div class="layout-right">
		<!-- include tpl=usercp/header -->
		<div class="layout-body">
			<div class="card">
				<div class="card-header">
					在线充值
				</div>
				<div class="card-body">
					<form method="post" target="_blank" action="{url ctrl=payment func=create type=recharge/}" onsubmit="return recharge_payment_submit(this)">
					<div class="row form-group">
						<label for="wealth" class="col-sm-2 text-right">充值目标</label>
						<div class="col-sm-10">
							<select name="wealth" class="form-control">
								<!-- if $id && $rs -->
								<option value="{$rs.id}">{$rs.title} / 充值比：1元 = {$rs.pay_ratio}{$rs.unit}</option>
								<!-- else -->
								<!-- loop from=$rslist key=$k value=$v id=$tmpid -->
								<option value="{$v.id}">{$v.title} / 充值比：1元 = {$v.pay_ratio}{$v.unit}</option>
								<!-- /loop -->
								<!-- /if -->
							</select>
						</div>
					</div>
					<div class="row form-group">
						<label for="price" class="col-sm-2 text-right">充值金额</label>
						<div class="col-sm-2"><input type="text" name="price" id="price" class="form-control" value="{$price}" onchange="checkmoney()" /></div>
						<div class="col-sm-8">元</div>
					</div>
					<!-- loop from=$paylist key=$key value=$value id=$tmpid -->
					<div class="row form-group">
						<label class="col-sm-2 text-right">{$value.title}</label>
						<div class="col-sm-10">
							<!-- loop from=$value.paylist key=$k value=$v id=$idxx -->
							<div class="form-check">
								<label class="form-check-label mb-2">
							    	<input type="radio" data-iframe="{$v.iframe}" data-title="{$v.title}" class="form-check-input" name="payment" value="{$v.id}"{if !$tmpid.index && !$idxx.index} checked{/if} />
							    	<!-- if $v.logo1 -->
							    	<img src="{$v.logo1}" style="width:40px;"  />
							    	<!-- /if -->
							    	{$v.title}
								</label>
							</div>
							<!-- /loop -->
						</div>
					</div>
					<!-- /loop -->
					<div class="row form-group">
						<label class="col-sm-2 text-right">&nbsp;</label>
						<div class="col-sm-10"><input type="submit" value="提交充值" class="btn btn-primary" /></div>
					</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- include tpl=usercp/foot -->
