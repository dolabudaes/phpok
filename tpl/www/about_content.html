		<h1 class="text-center">{$rs.title}</h1>
	</div>
	<div class="container">
		<!-- if $rs.tag -->
		<div class="text-center m-3">
			<span class="p-2 bg-light-50 rounded-lg">

			{$v.html}<!-- if $idxx.total != $idxx.num -->，<!-- /if -->
			<!-- /loop -->

		</div>
		<!-- /if -->
