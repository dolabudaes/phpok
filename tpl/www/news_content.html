<!-- include tpl=header -->
<section class="bg-light p-5 bg-default"{if $cate_rs.banner || $page_rs.banner} style="background:url('{$cate_rs.banner ? $cate_rs.banner.filename : $page_rs.banner.filename}') center center no-repeat;background-size:cover;"{/if}>
	<h1 class="p-4 text-center">{$rs.title}</h1>
	<div class="container">
		<div class="text-center d-block m-4">
			<small class="p-2 bg-light-50 rounded-lg ">
				发布日期：{func time_format $rs.dateline} &nbsp; &nbsp;
				浏览次数：{$rs.hits}
			</small>
		</div>
		<!-- if $rs.tag -->
		<div class="text-center m-3">
			<small class="p-2 bg-light-50 rounded-lg">
			标签：
			<!-- loop from=$rs.tag key=$k value=$v id=$idxx -->
			{$v.html}<!-- if $idxx.total != $idxx.num -->，<!-- /if -->
			<!-- /loop -->
			</small>
		</div>
		<!-- /if -->
	</div>
</section>
<section class="container-fluid p-0"><!-- include tpl=block/breadcrumb --></section>
<section class="container">
	<div class="row">
		<div class="col">
			<article class="content">
				<!-- if $rs.note --><blockquote><b>导语</b>：{func nl2br $rs.note}</blockquote><!-- /if -->
				{$rs.content}
				<!-- if $session.user_id -->
				<div class="p-4 text-center">
					<input type="button" value="{if fav_check($rs.id) }已收藏{else}加入收藏{/if}" class="btn btn-primary btn-lg" onclick="$.phpok_app_fav.act('{$rs.id}',this)" />
				</div>
				<!-- /if -->
				<!-- if $rs.click_list -->
				<table>
				<tr>
					<!-- loop from=$rs.click_list key=$k value=$v id=$idxx -->
					<td class="text-nowrap" style="cursor:pointer" onclick="$.comment.click({$rs.id},'{$k}','list')">
						<span><img id="{$k}-{$rs.id}-img" src="{$v.is_clicked ? $v.icon1 : $v.icon2}" style="width:16px;height:16px;" /></span> {$v.title} <small id="{$k}-{$rs.id}-total">({$v.total})</small>
					</td>
					<!-- /loop -->
				</tr>
				</table>
				
				<!-- /if -->
			</article>
			<br />
			<!-- include tpl=block/next_prev -->
			
		</div>
	</div>
</section>
<!-- if $page_rs.comment_status -->
<section class="container">
	<div class="mt-4"><!-- include tpl=block/comment tid=$rs.id --></div>
</section>
<!-- /if -->
<!-- include tpl=footer -->
