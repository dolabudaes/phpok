<!-- include tpl=login/header title=取回密码 -->
<section class="container">
	<div class="row justify-content-center ">
		<div class="col col-sm-6 p-4 m-4 bg-white border shadow">
			<form class="am-form" id="getpass-form" method="post" onsubmit="return $.login.repass(this)">
				<div class="form-group">
					<label for="type_id">选择密码取回方式</label>
					<select id="type_id" name="type_id" class="form-control" onchange="$.login.getpass(this.value)">
						<!-- if $check_email --><option value="email"{if $type_id == 'email'} selected{/if}>邮件验证码</option><!-- /if -->
						<!-- if $check_sms --><option value="sms"{if $type_id == 'sms'} selected{/if}>短信验证码</option><!-- /if -->
					</select>
				</div>
				<!-- if $type_id == 'email' -->
				<div class="form-group">
					<label for="email">邮箱 Email</label>
					<div class="row">
						<div class="col-lg-8"><input type="text" id="email" class="form-control" name="email" placeholder="请输入邮箱" /></div>
						<div class="col-lg-4"><input type="button" value="发送邮件验证码" onclick="$.vcode.email(this,'email','login')" class="btn btn-primary btn-sm mt-1" id="email_send_status" /></div>
					</div>
				</div>
				<div class="form-group">
					<label for="_vcode">邮件验证码</label>
					<input type="text" name="_vcode" class="form-control" id="_vcode" placeholder="请输入邮箱收到的验证码" />
				</div>
				<!-- /if -->
				<!-- if $type_id == 'sms' -->
				<div class="form-group">
					<label for="mobile">手机号</label>
					<div class="row">
						<div class="col-lg-8"><input type="text" id="mobile" class="form-control" name="mobile" placeholder="请输入手机号" /></div>
						<div class="col-lg-4"><input type="button" value="发送手机验证码" onclick="$.vcode.sms(this,'mobile','login')()" class="btn btn-primary btn-sm mt-1" id="mobile_send_status" /></div>
					</div>
				</div>
				<div class="form-group">
					<label for="_vcode">手机验证码</label>
					<input type="text" name="_vcode" id="_vcode" class="form-control" placeholder="请输入手机上收到的验证码" />
				</div>
				<!-- /if -->
				<div class="form-group">
					<label for="newpass">新密码</label>
					<input type="password" name="newpass" id="newpass" class="form-control" placeholder="请输入新密码" />
				</div>
				<div class="form-group">
					<label for="chkpass">确认密码</label>
					<input type="password" name="chkpass" id="chkpass" class="form-control" placeholder="请再次输入新密码" />
				</div>
				<!-- if $is_vcode -->
				<div class="form-group">
					<label for="_chkcode">验证码 <img src="{#images#}/blank.gif" border="0" align="absmiddle" id="vcode" class="hand" /></label>
					<input type="text" class="form-control" required name="_chkcode" id="_chkcode" placeholder="请输入图片上的字符" />
					
				</div>
				<!-- /if -->
				<div class="row">
					<div class="col">
						<button type="submit" class="btn btn-primary" id="login_submit">修改密码</button>
					</div>
				</div>
				<div class="row">
					<div class="col pt-4">
						<a href="{url ctrl=login/}" class="mr-3"><i class="fa fa-user"></i> 账号密码登录</a>
					</div>
				</div>
			</form>
		</div>
	</div>
</section>
<!-- include tpl=login/footer -->
