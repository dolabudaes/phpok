<div style="width:100%;min-height:20px;display:block;position: relative;overflow:auto;border:1px solid #ccc;padding:1px;">
	<iframe id="iframe_{$_rs.identifier}" style="width:100%;height:100%;border:0;display:block;" frameborder="0" src="{url ctrl=form func=tplfile fid=$_rs.id /}"></iframe>
</div>
<!-- loop from=$bh_list key=$key value=$value id=$tmpid -->
<!-- if $value.type == 'image' -->
<div class="layui-row" style="margin-top:10px;">
	<div class="layui-col-xs8">
    	<input type="text" placeholder="{$value.title ? $value.title : '名称'}{if $value.alt}，{$value.alt}{/if}" data-name="{$_rs.identifier}" data-id="{$value.name}" data-default="{$value.default}" name="{$_rs.identifier}[{$value.name}]" id="{$_rs.identifier}_{$value.name}" value="{$value.value ? $value.value : $value.default}" class="layui-input" />
	</div>
	<div class="layui-col-xs3" style="margin-left:10px;">
		<div class="layui-btn-group">
			<input type="button" value="图片" onclick="$.phpokform.text_button_image_select('{$_rs.identifier}_{$value.name}')" class="layui-btn layui-btn-sm" />
			<input type="button" value="清空" onclick="$('#{$_rs.identifier}_{$value.name}').val('')" class="layui-btn layui-btn-sm layui-btn-danger" />
		</div>
	</div>
</div>
<!-- elseif $value.type == 'video' -->
<div class="layui-row" style="margin-top:10px;">
	<div class="layui-col-xs8">
    	<input type="text" placeholder="{$value.title ? $value.title : '名称'}{if $value.alt}，{$value.alt}{/if}" data-name="{$_rs.identifier}" data-id="{$value.name}" data-default="{$value.default}" name="{$_rs.identifier}[{$value.name}]" id="{$_rs.identifier}_{$value.name}" value="{$value.value ? $value.value : $value.default}" class="layui-input" />
	</div>
	<div class="layui-col-xs3" style="margin-left:10px;">
		<div class="layui-btn-group">
			<input type="button" value="视频" onclick="$.phpokform.text_button_video_select('{$_rs.identifier}_{$value.name}')" class="layui-btn layui-btn-sm" />
			<input type="button" value="清空" onclick="$('#{$_rs.identifier}_{$value.name}').val('')" class="layui-btn layui-btn-sm layui-btn-danger" />
		</div>
	</div>
</div>
<!-- elseif $value.type == 'link' -->
<div class="layui-row" style="margin-top:10px;">
	<div class="layui-col-xs7">
    	<input type="text" placeholder="{$value.title ? $value.title : '名称'}{if $value.alt}，{$value.alt}{/if}" data-name="{$_rs.identifier}" data-id="{$value.name}" data-default="{$value.default}" name="{$_rs.identifier}[{$value.name}]" id="{$_rs.identifier}_{$value.name}" value="{$value.value ? $value.value : $value.default}" class="layui-input" />
	</div>
	<div class="layui-col-xs4" style="margin-left:10px;">
		<div class="layui-btn-group">
			<input type="button" value="{lang首页}" class="layui-btn layui-btn-sm" onclick="$('#{$_rs.identifier}_{$value.name}').val('index.php')" />
			<input type="button" value="{lang网址库}" class="layui-btn layui-btn-sm" onclick="$.phpokform.text_button_url_select('{$_rs.identifier}_{$value.name}')" />
			<input type="button" value="{lang访问}" class="layui-btn layui-btn-sm" onclick="$.phpokform.text_button_url_open('{$_rs.identifier}_{$value.name}')" />
			<input type="button" value="{lang清空}" class="layui-btn layui-btn-sm layui-btn-warm" onclick="$('#{$_rs.identifier}_{$value.name}').val('')" />
		</div>
	</div>
</div>
<!-- else -->
<div class="layui-row" style="margin-top:10px;"><div class="layui-col-xs12"><input type="text" placeholder="{$value.title ? $value.title : '名称'}{if $value.alt}，{$value.alt}{/if}" data-name="{$_rs.identifier}" data-id="{$value.name}" name="{$_rs.identifier}[{$value.name}]" id="{$_rs.identifier}_{$value.name}" value="{$value.value ? $value.value : $value.default}" class="layui-input" /></div></div>
<!-- /if -->
<!-- /loop -->

<!-- if $_rs.js_admin -->
<script type="text/javascript">
$(document).ready(function(){
	{$_rs.js_admin}
});
</script>
<!-- /if -->
