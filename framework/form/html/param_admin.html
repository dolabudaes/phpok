<input type="hidden" name="ext_form_id" id="ext_form_id" value="p_name,p_val,p_type,p_width,p_add,p_line,lock_row" />
<div class="layui-form-item">
	<label class="layui-form-label">
		{lang数据：}
	</label>
	<div class="layui-input-block gray" style="line-height:38px;">{lang一行一个参数名称}</div>
	<div class="layui-input-block">
		<textarea name="p_name" id="p_name" class="layui-textarea" style="height:80px;">{$rs.p_name}</textarea>
	</div>
</div>
<div class="layui-form-item">
	<label class="layui-form-label">
		{lang参数扩展：}
	</label>
	<div class="layui-input-inline auto">
		<input type="radio" name="p_add" value="no"{if $rs.p_add && $rs.p_add == 'no'} checked{/if} title="{lang禁止}" />
		<input type="radio" name="p_add" value="yes"{if !$rs.p_add || $rs.p_add != 'no'} checked{/if} title="{lang支持}" /> 
	</div>
	<div class="layui-form-mid">
		{lang启用后允许自行添加扩展属性名称（默认为支持）}
	</div>
</div>
<div class="layui-form-item">
	<label class="layui-form-label">
		{lang属性：}
	</label>
	<div class="layui-input-block gray" style="line-height:38px;">{lang内容模式即是一个参数名称对应一个内容，列表模式即支持多条内容扩展}</div>
	<div class="layui-input-block">
		<input type="radio" name="p_type" id="p_type" lay-filter="p_type" value="0"{if !$rs.p_type} checked{/if} title="{lang内容模式}" />
		<input type="radio" name="p_type" id="p_type" lay-filter="p_type" value="1"{if $rs.p_type} checked{/if} title="{lang列表模式}" />
	</div>
</div>
<script type="text/javascript">
$(document).ready(function(){
	layui.form.on('radio(p_type)', function(data){
		$.phpokform.param_type_set(data.value);
	});
});
</script>
<div id="p_val_type_html"{if !$rs.p_type} style="display:none"{/if}>
<div class="layui-form-item">
	<label class="layui-form-label">
		{lang参数值：}
	</label>
	<div class="layui-input-block gray" style="line-height:38px;">{lang一行一组参数值，列表模式的参数值有多个，用英文逗号隔开}</div>
	<div class="layui-input-block">
		<textarea name="p_val" id="p_val" class="layui-textarea" style="height:80px;">{$rs.p_val}</textarea>
	</div>
</div>


<div class="layui-form-item">
	<label class="layui-form-label">
		{lang行操作：}
	</label>
	<div class="layui-input-inline auto">
		<input type="radio" name="p_line" lay-skin="primary" id="p_line" value="0"{if !$rs.p_line} checked{/if} title="{lang禁止}" />
		<input type="radio" lay-skin="primary" name="p_line" id="p_line" value="1"{if $rs.p_line} checked{/if} title="{lang允许}"/> 
	</div>
	<div class="layui-form-mid">
		{lang是否支持行删除或添加}
	</div>
</div>

<div class="layui-form-item">
	<label class="layui-form-label">
		{lang列锁定：}
	</label>
	<div class="layui-input-inline short">
		<input type="text" name="lock_row" id="lock_row" value="{$rs.lock_row}" class="layui-input" />
	</div>
	<div class="layui-form-mid">
		{lang不锁定请输入0，要锁定请输入指定的列序，如第一列写1，第二列写2}
	</div>
</div>
</div>
