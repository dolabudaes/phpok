<input type="hidden" name="ext_form_id" id="ext_form_id" value="cate_id,is_multiple" />
<div class="layui-form-item">
	<label class="layui-form-label">
		{lang附件分类：}
	</label>
	<div class="layui-input-block gray" style="line-height:38px;">{lang选择附件所属分类，注意不同分类上传不同类型的文件}</div>
	<div class="layui-input-block">
		<select id="cate_id" name="cate_id">
			<option value="">{lang默认存储到…}</option>
			<!-- loop from=$catelist key=$key value=$value id=$tmpid -->
			<option value="{$value.id}"{if $rs.cate_id == $value.id} selected{/if}>{$value.title}<!-- if $value.filetypes -->({$value.filetypes})<!-- /if --><!-- if $value.etype -->_{lang云存储}<!-- else -->_{lang根目录}/{$value.root}{$value.folder}<!-- /if --></option>
			<!-- /loop -->
		</select>
	</div>
</div>
<div class="layui-form-item">
	<label class="layui-form-label">
		{lang属性：}
	</label>
	<div class="layui-input-inline default-auto">
		<input type="radio" name="is_multiple" value="0"{if !$rs.is_multiple} checked{/if} title="{lang单附件上传}" />
		<input type="radio" name="is_multiple" value="1"{if $rs.is_multiple} checked{/if} title="{lang多附件上传}" />
	</div>
</div>
