<input type="hidden" name="ext_form_id" id="ext_form_id" value="optlist_id,is_multiple,form_price" />
<!-- php:$optlist_id = ($rs['optlist_id'] && is_array($rs['optlist_id'])) ? $rs['optlist_id'] : array() -->
<div class="layui-form-item">
	<label class="layui-form-label">
		{lang项目：}
	</label>
	<div class="layui-input-block">
		<!-- loop from=$opt_list key=$key value=$value -->
		<input type="checkbox" name="optlist_id[]"{if in_array($value.id,$optlist_id)} checked{/if} value="{$value.id}" title="{$value.title}" />
		<!-- /loop -->
	</div>
</div>
<div class="layui-form-item">
	<label class="layui-form-label">
		{lang属性：}
	</label>
	<div class="layui-input-inline default-auto">
		<input type="radio" name="is_multiple" value="0"{if !$rs.is_multiple} checked{/if} title="{lang单选}" />
		<input type="radio" name="is_multiple" value="1"{if $rs.is_multiple} checked{/if} title="{lang多选}" />
	</div>
</div>

<!-- if $site_popedom.order && $config.biz_status -->
<div class="layui-form-item">
	<label class="layui-form-label">
		{lang电商：}
	</label>
	<div class="layui-input-inline auto">
		<input type="radio" name="form_price" value="1"{if $rs.form_price} checked{/if} title="{lang启用}" />
		<input type="radio" name="form_price" value="0"{if !$rs.form_price} checked{/if} title="{lang禁用}" />
	</div>
	<div class="layui-form-mid">
		{lang启用后允许主题设置价格，税费及运费的加减，仅限有启用电商的项目}
	</div>
</div>
<!-- /if -->
