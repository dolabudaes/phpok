<div style="display:none">
	<div id="{$_rs.identifier}_toolbar_data">
		<div class="layui-btn-group" pre-name="toolbar" pre-field="{$_rs.identifier}">
			<button data-btn="component" type="button" onclick="$.form_design.set_component(this)" title="组件" class="layui-btn layui-btn-xs">
				<i class="layui-icon layui-icon-component"></i>
			</button>
			<button data-btn="edit" type="button" onclick="$.form_design.set_content(this)" title="内容" class="layui-btn layui-btn-xs">
				<i class="layui-icon layui-icon-edit"></i>
			</button>
			<button data-btn="theme" type="button" onclick="$.form_design.set_style(this)" title="设置" class="layui-btn layui-btn-xs">
				<i class="layui-icon layui-icon-theme"></i>
			</button>
		</div>
	</div>
	<div id="{$_rs.identifier}_toolbar_layer">
		<div pre-name="toolbar-layer" pre-field="{$_rs.identifier}">
			<div class="layui-btn-group">
				<button type="button" onclick="$.form_design.layer_set(this)" title="属性" class="layui-btn layui-btn-xs layui-btn-normal">
					<i class="layui-icon layui-icon-set"></i>
				</button>
				<button type="button" onclick="$.form_design.set_delete_all(this)" title="删除层" class="layui-btn layui-btn-xs layui-btn-danger">
					<i class="layui-icon layui-icon-close"></i>
				</button>
				<button type="button" onclick="$.form_design.to_font(this)" title="前移" class="layui-btn layui-btn-xs layui-btn-normal"><i class="layui-icon layui-icon-up"></i></button>
				<button type="button" onclick="$.form_design.to_back(this)" title="后移" class="layui-btn layui-btn-xs layui-btn-normal"><i class="layui-icon layui-icon-down"></i></button>
			</div>
		</div>
	</div>
	<div id="{$_rs.identifier}_toolbar_updown">
		<div pre-name="toolbar-updown" pre-field="{$_rs.identifier}">
			<div class="layui-btn-group">
				<button type="button" onclick="$.form_design.to_font(this)" title="前移" class="layui-btn layui-btn-xs layui-btn-normal"><i class="layui-icon layui-icon-up"></i></button>
				<button type="button" onclick="$.form_design.to_back(this)" title="后移" class="layui-btn layui-btn-xs layui-btn-normal"><i class="layui-icon layui-icon-down"></i></button>
			</div>
		</div>
	</div>
	<textarea name="{$_rs.identifier}" id="{$_rs.identifier}">{$_rs.content}</textarea>
</div>
<input type="hidden" id="{$_rs.identifier}_param" value="" />
<div class="design_parent" style="min-height:80px;{$_rs.form_style};max-width:100%;">
	<div id="{$_rs.identifier}_preview" class="design_preview">{$_rs.content}</div>
	<div style="clear:both;height:0;line-height:0;overflow:hidden;display:block;visibility: hidden;"></div>
</div>
<div style="margin-top:10px;display:block;text-align:right;">
	<div class="layui-btn-group">
		<button type="button" onclick="$.form_design.layer_add('{$_rs.identifier}')" class="layui-btn layui-btn-sm layui-btn-normal">
			<i class="layui-icon layui-icon-addition"></i>添加块
		</button>
		<button type="button" onclick="$.form_design.layer_clear('{$_rs.identifier}')" class="layui-btn layui-btn-sm layui-btn-danger">
			<i class="layui-icon layui-icon-fonts-clear"></i>清空
		</button>
	</div>
	<div style="clear:both;height:0;line-height:0;overflow:hidden;display:block;visibility: hidden;"></div>
</div>
<script type="text/javascript">
function div2textarea_{$_rs.identifier}()
{
	$("#{$_rs.identifier}").val($("#{$_rs.identifier}_preview").html());
	setTimeout(function(){
		div2textarea_{$_rs.identifier}();
	}, 1000);
}
$(document).ready(function(){
	div2textarea_{$_rs.identifier}(); //每隔一秒执行DIV写入内容
	$("div[pre-type=data]").removeClass("active");
});
</script>
<!-- if $_rs.js_admin -->
<script type="text/javascript">
$(document).ready(function(){
	{$_rs.js_admin}
});
</script>
<!-- /if -->
