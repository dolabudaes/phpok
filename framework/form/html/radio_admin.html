<input type="hidden" name="ext_form_id" id="ext_form_id" value="option_list,put_order,ext_select,is_add,field_show,field_value" />
<div class="layui-form-item">
	<label class="layui-form-label">
		{lang数据来源：}
	</label>
	<div class="layui-input-inline default-auto">
		<select name="option_list" id="option_list">
			<option value="">{lang请选择…}</option>
			<optgroup label="{lang表单}">
				<!-- foreach($opt_list AS $key=>$value) -->
				<option value="opt:{$value.id}"{if $rs.option_list == "opt:".$value.id} selected{/if}>{$value.title}</option>
				<!-- /foreach -->
			</optgroup>
			<!-- if $project_list -->
			<optgroup label="{lang子项}">
				<!-- loop from=$project_list key=$key value=$value -->
				<option value="project:{$value.id}"{if $rs.option_list == "project:".$value.id} selected{/if}>{$value.title}</option>
				<!-- /loop -->
			</optgroup>
			<!-- /if -->
			<!-- loop from=$ext_sitelist key=$key value=$value id=$tmpid -->
			<!-- if $value.plist -->
			<optgroup label="{lang子项}_{lang站点ID：}{$value.id}_{$value.title}">
				<!-- loop from=$value.plist key=$k value=$v -->
				<option value="project:{$v.id}"{if $rs.option_list == "project:".$v.id} selected{/if}>{$v.title}</option>
				<!-- /loop -->
			</optgroup>
			<!-- /if -->
			<!-- /loop -->
			<!-- if $title_list -->
			<optgroup label="{lang主题}">
				<!-- loop from=$title_list key=$key value=$value -->
				<option value="title:{$value.id}"{if $rs.option_list == "title:".$value.id} selected{/if}>{$value.title}</option>
				<!-- /loop -->
			</optgroup>
			<!-- /if -->
			<!-- loop from=$ext_sitelist key=$key value=$value id=$tmpid -->
			<!-- if $value.mlist -->
			<optgroup label="{lang主题}_{lang站点ID：}{$value.id}_{$value.title}">
				<!-- loop from=$value.mlist key=$k value=$v -->
				<option value="title:{$v.id}"{if $rs.option_list == "title:".$v.id} selected{/if}>{$v.title}</option>
				<!-- /loop -->
			</optgroup>
			<!-- /if -->
			<!-- /loop -->
			<!-- if $catelist -->
			<optgroup label="{lang分类}">
				<!-- loop from=$catelist key=$key value=$value -->
				<option value="cate:{$value.id}"{if $rs.option_list == "cate:".$value.id} selected{/if}>{$value.title}</option>
				<!-- /loop -->
			</optgroup>
			<!-- /if -->
			<!-- loop from=$ext_sitelist key=$key value=$value id=$tmpid -->
			<!-- if $value.clist -->
			<optgroup label="{lang分类}_{lang站点ID：}{$value.id}_{$value.title}">
				<!-- loop from=$value.clist key=$k value=$v -->
				<option value="cate:{$v.id}"{if $rs.option_list == "cate:".$v.id} selected{/if}>{$v.title}</option>
				<!-- /loop -->
			</optgroup>
			<!-- /if -->
			<!-- /loop -->
			<optgroup label="{lang用户相关}">
				<option value="user:grouplist"{if $rs.option_list == "user:grouplist"} selected{/if}>{lang用户组}</option>
				<option value="gateway:express"{if $rs.option_list == "gateway:express"} selected{/if}>{lang物流快递}</option>
			</optgroup>
		</select>
	</div>
	<div class="layui-form-mid">
		{lang请选择单选的来源}
	</div>
</div>
<div class="layui-form-item">
	<label class="layui-form-label">
		{lang是否新建：}
	</label>
	<div class="layui-input-inline auto">
		<input type="radio" name="is_add" value="0"{if !$rs.is_add} checked {/if} title="{lang禁止}" />
		<input type="radio" name="is_add" value="1"{if $rs.is_add} checked {/if} title="{lang允许}" /> 
	</div>
	<div class="layui-form-mid">
		{lang即支持用户创建新的数据}
	</div>
</div>
<div class="layui-form-item">
	<label class="layui-form-label">
		{lang自定义：}
	</label>
	<div class="layui-input-block gray" style="line-height:38px;">{lang仅限于单选属性列表为空的情况下有效，一行一值，复杂请到表单选项里维护}</div>
	<div class="layui-input-block">
		<textarea name="ext_select" class="layui-textarea" style="height:180px;">{$rs.ext_select}</textarea>
	</div>
</div>

<div class="layui-form-item">
	<label class="layui-form-label">
		{lang排列方式：}
	</label>
	<div class="layui-input-inline default-auto">
		<input type="radio" name="put_order" value="0"{if !$rs.put_order} checked {/if} title="{lang横向排列}" />
		<input type="radio" name="put_order" value="1"{if $rs.put_order} checked {/if} title="{lang纵向排列}" /> 
	</div>
</div>

<div class="layui-form-item">
	<label class="layui-form-label">
		{lang存储字段：}
	</label>
	<div class="layui-input-inline">
		<input type="text" name="field_value" id="field_value" class="layui-input" value="{$rs.field_value}" />
	</div>
	<div class="layui-form-mid">留空使用主键 id</div>
</div>

<div class="layui-form-item">
	<label class="layui-form-label">
		{lang显示字段：}
	</label>
	<div class="layui-input-inline">
		<input type="text" name="field_show" id="field_show" class="layui-input" value="{$rs.field_show}" />
	</div>
	<div class="layui-form-mid">用于显示的字段ID，留空使用 title，注意独立表缺少 title 字段会造成错误</div>
</div>
