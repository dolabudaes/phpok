<input type="hidden" name="ext_form_id" id="ext_form_id" value="password_type" />
<div class="layui-form-item">
	<label class="layui-form-label">
		{lang显示模式：}
	</label>
	<div class="layui-input-inline default-auto">
		<input type="radio" id="password_1" name="password_type" value="show"{if $rs.password_type == "show"} checked{/if} title="{lang显示首尾字符}" />
		<input type="radio" id="password_2" name="password_type" value="md5"{if $rs.password_type == "md5"} checked{/if} title="MD5加密" />
		<input type="radio" id="password_3" name="password_type" value="default"{if $rs.password_type == "default" || !$rs.password_type} checked{/if} title="{lang普通密码框}" />
	</div>
</div>
