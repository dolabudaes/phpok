<input type="hidden" name="ext_form_id" id="ext_form_id" value="savetype" />
<div class="layui-form-item">
	<label class="layui-form-label">
		{lang保存方式：}
	</label>
	<div class="layui-input-inline auto">
		<input type="radio" name="savetype" value="0"{if !$rs.savetype} checked{/if} title="{lang单字段保存}" />
		<input type="radio" name="savetype" value="1"{if $rs.savetype} checked{/if} title="{lang多字段保存}" />
	</div>
	<div class="layui-form-mid">
		{lang请选择单字段保存还是多字段保存}
	</div>
</div>
