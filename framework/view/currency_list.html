<!-- include tpl=head_lay title="货币及汇率管理" -->
<script type="text/javascript" src="{func add_js currency.js}"></script>
<script type="text/javascript">
function update_taxis(val,id)
{
	var url = get_url("currency","sort","sort["+id+"]="+val);
	$.phpok.json(url,function(rs){
		if(rs.status == 'ok'){
			$.phpok.reload();
		}else{
			$.dialog.alert(rs.content);
			return false;
		}
	});
}
$(document).ready(function(){
	$("div[name=taxis]").click(function(){
		var oldval = $(this).text();
		var id = $(this).attr('data');
		$.dialog.prompt('{lang请填写新的排序：}',function(val){
			if(val != oldval){
				update_taxis(val,id);
			}
		},oldval);
	});
});
</script>
<div class="layui-card">
	<div class="layui-card-header " style="visibility: visible;">
		<div>{lang货币及汇率管理}</div>
	</div>

	<div class="layui-card-body">

		<div class="layui-btn-group test-table-operate-btn" style="margin-bottom: 10px;">
			<button class="layui-btn" onclick="$.phpok.go('{url ctrl=currency func=set /}');">
				<i class="layui-icon">&#xe608;</i> {lang添加货币}
			</button>
		</div>

		<table class="layui-table">
			<thead>
			<tr>
				<th>货币代号</th>
				<th>数字代码</th>
				<th>状态</th>
				<th>名称</th>
				<th>汇率</th>
				<th>显示效果</th>
				<th>排序</th>
				<th><div>{lang操作}</div></th>
			</tr>
			</thead>
			<tbody>
			<!-- loop from=$rslist key=$key value=$value -->
			<tr>
				<td>{$value.code}</td>
				<td>{$value.code_num}</td>
				<td>
					<input type="button" id="status_{$value.id}" value="{if $value.status}{lang启用}{else}{lang停用}{/if}" {if $popedom.status} onclick="phpok_status({$value.id},'{func admin_url currency status}')" {else} disabled{/if} class="layui-btn layui-btn-sm {if !$value.status} layui-btn-danger{/if}" />
				</td>
				<td><label for="id_{$value.id}">{$value.title}</label></td>
				<td>{$value.val}</td>
				<td>{$value.symbol_left}{func rand 10 99}.{func rand 10 99}{$value.symbol_right}</td>
				<td><div class="gray i hand center" title="{lang点击调整排序}" name="taxis" data="{$value.id}">{$value.taxis}</div></td>
				<td>
					<div class="layui-btn-group">
						<!-- if $popedom.modify --><input type="button" value="{lang编辑}" onclick="$.phpok.go('{url ctrl=currency func=set id=$value.id/}')" class="layui-btn layui-btn-sm" /><!-- /if -->
						<!-- if $popedom.delete --><input type="button" value="{lang删除}" onclick="currency_del('{$value.id}','{$value.title}')" class="layui-btn layui-btn-sm" /><!-- /if -->
					</div>
				</td>
			</tr>
			<!-- /loop -->
			</tbody>
		</table>
	</div>

</div>
<!-- include tpl=foot_lay -->
