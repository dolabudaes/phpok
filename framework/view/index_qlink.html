<!-- include tpl=head_lay -->
<form method="post" class="layui-form" id="post_save" onsubmit="return save(this)">
<!-- if $id -->
<input type="hidden" name="id" value="{$id}" />
<!-- /if -->
<div class="layui-card">
	<div class="layui-card-header">
		{lang注意：不清楚内部链接控制器及方法的使用，请参考帮助手册}
	</div>
	<div class="layui-card-body layui-container">
			
		
		<div class="layui-form-item">
			<label class="layui-form-label">
				{lang名称}
			</label>
			<div class="layui-input-inline default-auto">
				<input type="text" name="title" class="layui-input" value="{$rs.title}" />
			</div>
			<div class="layui-form-mid layui-word-aux">
				{lang不要超过四个汉字}
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">
				{lang内标题}
			</label>
			<div class="layui-input-inline default-auto">
				<input type="text" name="intitle" class="layui-input" value="{$rs.intitle}" />
			</div>
			<div class="layui-form-mid layui-word-aux">
				{lang建议不超过十个汉字，留空使用名称}
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">
				{lang外链}
			</label>
			<div class="layui-input-inline auto">
				<input type="radio" name="islink" id="islink" value="0"{if !$rs.islink} checked{/if} title="否" />
				<input type="radio" name="islink" id="islink" value="1"{if $rs.islink} checked{/if} title="是" />
			</div>
			<div class="layui-form-mid layui-word-aux">
				{lang外链会在新窗口打开}
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">
				{lang链接}
			</label>
			<div class="layui-input-block">
				<input type="text" name="link" id="link" value="{$rs.link}" class="layui-input" />
			</div>
			<div class="layui-input-block mtop">
				<ul class="layout">
					<li>
						<select id="ctrl_file" lay-ignore onchange="ctrl_to_func(this.value)">
							<option value="">{lang请选择控制器…}</option>
							<!-- loop from=$ctrlist key=$key value=$value id=$tmpid -->
							<option value="{$value.id}">{$value.title}</option>
							<!-- /loop -->
						</select>
					</li>
					<li id="func_file_html" style="display:none;">
						<select id="func_file" lay-ignore onchange="ctrl_func_create()">
							<option value="">{lang请选择方法…}</option>
						</select>
					</li>
				</ul>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">
				{lang位置}
			</label>
			<div class="layui-input-block">
				<input type="radio" name="type" value="menu"{if $rs.type == 'menu'} checked{/if} title="侧边栏" />
				<input type="radio" name="type" value="all"{if $rs.type == 'all'} checked{/if} title="全局区" />
				<input type="radio" name="type" value="content"{if $rs.type == 'content'} checked{/if} title="内容区" />
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">
				<i class="layui-icon layui-tips" lay-tips="{lang图标，标准格式是48x48，用于显示在内容区或全局区使用}">&#xe702;</i>
				{lang图标}
			</label>
			<div class="layui-input-inline default-auto">
				<input type="text" name="ico" id="ico" value="{$rs.ico}" class="layui-input" />
			</div>
			<div class="layui-input-inline auto gray lh38">
				<div class="layui-btn-group">
					<input type="button" value="{lang选择图标}" onclick="$.admin_index.icolist()" class="layui-btn layui-btn-sm" />
					<input type="button" value="{lang预览}" onclick="$.phpokform.text_button_image_preview('ico')" class="layui-btn layui-btn-sm" />
					<input type="button" value="{lang清空}" onclick="$('#ico').val('');" class="layui-btn layui-btn-sm layui-btn-warm" />
				</div>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">
				<i class="layui-icon layui-tips" lay-tips="{lang侧边图标，用于独立显示在侧边栏使用}">&#xe702;</i> {lang侧栏图标}
			</label>
			
			<div class="layui-input-inline auto">
				<div class="layui-btn-group">
					<input type="button" value="{lang选择图标}" onclick="set_icon('menu_ico')" class="layui-btn layui-btn-sm" />
					<input type="button" value="{lang清空}" onclick="icon_clear()" class="layui-btn layui-btn-sm layui-btn-warm" />
				</div>
			</div>
			<div class="layui-input-inline short">
				<input type="hidden" name="menu_ico" id="menu_ico" value="{$rs.menu_ico}" />
				<i id="menu_ico_preview" class="icon-{$rs.menu_ico}" style="font-size:24px;"></i>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">
				{lang排序}
			</label>
			<div class="layui-input-inline short">
				<input type="text" name="taxis" id="taxis" value="{$rs.taxis ? $rs.taxis : 255}" class="layui-input" />
			</div>
			<div class="layui-form-mid">
				{lang值越小越往前靠，建议不超过255}
			</div>
		</div>
	</div>
</div>
<div class="submit-info-clear"></div>
<div class="submit-info">
	<div class="layui-container center">
		<input type="submit" value="{lang保存提交}" class="layui-btn layui-btn-danger" id="save_button" />
		<input type="button" value="{lang取消关闭}" class="layui-btn layui-btn-primary" onclick="$.admin.close()" />
	</div>
</div>

</form>
<!-- include tpl=foot_lay -->
