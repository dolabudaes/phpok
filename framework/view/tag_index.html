<!-- include tpl=head_lay title=标签管理 -->
<div class="layui-card">
	<div class="layui-card-header">
		<div class="fl">
		<ul class="layout" style="margin:3px 0;">
			<form method="post" class="layui-form" action="{url ctrl=tag/}">
			<li><input type="text" name="keywords" class="layui-input" id="keywords" value="{$keywords}" /></li>
			<li><input type="submit" value="提交" class="layui-btn layui-btn-sm" /></li>
			</form>
		</ul>
		</div>
		<!-- if $session.admin_rs.if_system || $popedom.add -->
		<div class="layui-btn-group fr">
			<!-- if $session.admin_rs.if_system -->
			<button class="layui-btn layui-btn-sm" onclick="$.admin_tag.config();">{lang配置标签}</button>
			<!-- /if -->
			<!-- if $popedom.add -->
			<button class="layui-btn layui-btn-sm" onclick="$.admin_tag.add();">{lang添加标签}</button>
			<button class="layui-btn layui-btn-sm" onclick="$.admin_tag.pl();">{lang批量添加}</button>
			<!-- /if -->
		</div>
		<!-- /if -->
	</div>
	<div class="layui-card-body">
		<table class="layui-table layui-form">
		<thead>
		<tr>
			<th width="70">ID</th>
			<th>{lang名称}/{lang网址}</th>
			<th>{lang提示文字}</th>
			<th width="95">{lang是否新窗口}</th>
			<th width="95">{lang全局性}</th>
			<th width="70" class="center">{lang替换次数}</th>
			<th width="90" class="center">{lang主题数}</th>
			<th width="90" class="center">{lang点击数}</th>
			<th width="150">{lang操作}</th>
		</tr>
		</thead>
		<!-- loop from=$rslist key=$key value=$value -->
		<tr id="edit_{$value.id}">
			<td>
				<input type="checkbox" id="id_{$value.id}" class="ids" name="id" value="{$value.id}" title="{$value.id}" />
			</td>
			<td>{$value.title}<!-- if $value.url --><br />{$value.url}<!-- /if --></td>
			<td>{$value.alt ? $value.alt : '-'}</td>
			<td>
				<!-- if $value.target --><span class="red">{lang新窗口}</span><!-- else --><span class="darkblue">{lang当前窗口}</span><!-- /if -->
			</td>
			<td>
				<!-- if $value.is_global --><span class="darkblue">{lang全局可用}</span><!-- else -->-<!-- /if -->
			</td>
			<td class="center">{$value.replace_count}</td>
			<td class="center hand" title="{lang点击可以查看关联的主题}" onclick="$.admin_tag.titles('{$value.id}','{$value.title}')">{$value.count ? $value.count : 0}</td>
			<td class="center">{$value.hits ? $value.hits : 0}</td>
			<td>
				<div class="layui-btn-group">
					<input type="button" value="{lang编辑}" onclick="$.admin_tag.edit('{$value.id}')" class="layui-btn  layui-btn-xs" />
					<input type="button" value="{lang节点管理器}" onclick="$.admin_tag.nodelist('{$value.id}','{$value.title}')" class="layui-btn  layui-btn-xs" />
					<input type="button" value="{lang删除}" onclick="$.admin_tag.del('{$value.id}','{$value.title}')" class="layui-btn layui-btn-xs layui-btn-danger" />
				</div>
			</td>
		</tr>
		<!-- /loop -->
		</table>
		<div class="layui-row">
			<div class="layui-col-md6">
		    	<div class="layui-btn-group">
		    		<input type="button" value="{lang全选}" class="layui-btn layui-btn-primary layui-btn-sm" onclick="$.checkbox.all()" />
		    		<input type="button" value="{lang全不选}" class="layui-btn layui-btn-primary layui-btn-sm" onclick="$.checkbox.none()" />
		    		<input type="button" value="{lang反选}" class="layui-btn layui-btn-primary layui-btn-sm" onclick="$.checkbox.anti()" />
		    	</div>
		    	<div class="layui-btn-group">
		    		<input type="button" value="{lang删除}" class="layui-btn layui-btn-danger layui-btn-sm" onclick="$.admin_tag.dels()" />
		    	</div>
			</div>
			<div class="layui-col-md6">
				<div align="right"><!-- include tpl=pagelist --></div>
			</div>
		</div>
	</div>
</div>
<!-- include tpl=foot_lay -->
