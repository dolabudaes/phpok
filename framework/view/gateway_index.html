<!-- include tpl=head_lay -->
<div class="layui-card">
	<div class="layui-card-header">
		{lang网关路由管理}
		<div class="layui-btn-group fr">
			<!-- loop from=$rslist key=$key value=$value id=$tmpid -->
			<button type="button" class="layui-btn layui-btn-sm" onclick="add_it('{$key}')">
				<i class="layui-icon">&#xe608;</i>
				{$value.title}
			</button>
			<!-- /loop -->
		</div>
	</div>
	<div class="layui-container layui-card-body">
		<table class="layui-table">
			<thead>
			<tr>
				<th>ID</th>
				<th>标题</th>
				<th>所属网关</th>
				<th>默认</th>
				<th>状态</th>
				<th>排序</th>
				<th>操作</th>
			</tr>
			</thead>
			<tbody>
			<!-- loop from=$rslist key=$key value=$value id=$tmpid -->
			<!-- loop from=$value.list key=$k value=$v -->
			<tr>
				<td>{$v.id}</td>
				<td>{$v.title}</td>
				<td>{$value.title}</td>
				<td>
					<!-- if $v.is_default -->
					<span class="darkblue">是</span>
					<!-- else -->
					<input type="button" value="设为默认" onclick="update_default({$v.id})" class="phpok-btn" />
					<!-- /if -->
				</td>
				<td>
					<input type="button" value="{if $v.status}{lang启用中}{else}{lang已禁用}{/if}" onclick="update_status({$v.id},{$v.status})" class="layui-btn layui-btn-sm {if !$v.status} layui-btn-danger{/if}" />
				</td>
				<td><div class="gray i hand center" title="{lang点击调整排序}" name="taxis" data="{$v.id}">{$v.taxis}</div></td>
				<td>
					<div class="layui-btn-group">
						<input type="button" value="{lang编辑}" onclick="$.phpok.go('{url ctrl=gateway func=set id=$v.id/}')" class="layui-btn layui-btn-sm" />
						<input type="button" value="{lang删除}" onclick="delete_it('{$v.id}','{$v.title}')" class="layui-btn layui-btn-sm" />
						<!-- loop from=$v.extbtn key=$kk value=$vv id=$tmpid3 -->
						<input type="button" value="{$vv.title}" onclick="gateway_extmanage('{$v.id}','{$kk}','{$vv.type}')" class="layui-btn layui-btn-sm" />
						<!-- /loop -->
					</div>
				</td>
			</tr>
			<!-- /loop -->
			<!-- /loop -->
			</tbody>
		</table>
	</div>
</div>
<!-- include tpl=foot_lay -->
