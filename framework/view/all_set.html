<!-- include tpl=head -->
<script type="text/javascript" src="{func include_js all.js}"></script>
<form method="post" id="post_save" onsubmit="return $.admin_all.ext_save()">
<input type="hidden" id="id" name="id" value="{$id}" />
<!-- loop from=$extlist key=$key value=$value -->
<div class="table">
	<div class="title">
		<table cellspacing="0" cellpadding="0">
		<tr>
			<td height="25">{$value.title}<span class="darkblue">[{$value.identifier}]</span> </td>
			<td><span class="note">{$value.note}</span></td>
			<!-- if $popedom.ext && $session.adm_develop -->
			<td><a class="icon edit" onclick="ext_edit('{$value.identifier}','{$ext_module}')"></a></td>
			<td><a class="icon delete" onclick="ext_delete('{$value.identifier}','{$ext_module}','{$value.title}')"></a></td>
			<!-- /if -->
		</tr>
		</table>
	</div>
	<div class="content">{$value.html}</div>
</div>
<!-- /loop -->


<!-- if $popedom.ext && $session.adm_develop -->
<div class="table">
	<div class="content">
		<input type="hidden" id="_mode" value="{$ext_module}" />
		<span id="_quick_insert"></span>
		<input type="button" value="{lang标准创建扩展字段}" onclick="ext_add('{$ext_module}')" class="button2" />
	</div>
</div>
<!-- /if -->
<div class="submit-info">
	<input type="submit" value="{lang提交}" class="submit2" />
	<!-- if $popedom.gset && $session.adm_develop -->
	<div class="button-group fr">
		<input type="button" value="{lang维护设置}" onclick="$.admin_all.group({$id})" class="phpok-btn" />
		<input type="button" value="{lang删除}" onclick="$.admin_all.group_delete({$id})" class="phpok-btn" />
	</div>
	<!-- /if -->
</div>
</form>
<!-- include tpl=foot -->
