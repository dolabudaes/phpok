<!-- include tpl=head_lay -->
<form method="post" class="layui-form" id="post_save" onsubmit="return $.admin_dirtywords.save()">
<div class="layui-card">
	<div class="layui-card-header">
		本地敏感词配置，多个敏感谢用英文竖线分开
		<div class="fr">
			<input type="button" value="{lang云服务配置}" onclick="$.win('{lang云服务配置}','{url ctrl=dirtywords func=setting/}')" class="layui-btn layui-btn-sm" />
		</div>
	</div>
	<div class="layui-card-body">
		<div class="layui-form-item">
			
			<textarea name="content" id="content" class="layui-textarea" style="width:100%;min-height:500px;line-height:170%;">{$content}</textarea>
			<div style="margin-top:5px;"><input type="button" value="分割线" onclick="$('#content').insertAt('|')" class="layui-btn layui-btn-sm layui-btn-warm" /></div>
		</div>
	</div>
</div>
<div class="submit-info-clear"></div>
<div class="submit-info">
	<div class="layui-container center">
		<input type="submit" value="{lang保存设置}" class="layui-btn layui-btn-danger" id="save_button" />
		<input type="button" value="{lang关闭}" class="layui-btn layui-btn-primary" onclick="$.admin.close()" />
	</div>
</div>
</form>
