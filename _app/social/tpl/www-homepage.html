<script type="text/javascript">
function img_preview(id)
{
	var u = $("#"+id).val();
	if(!u){
		$.dialog.alert('图片不能为空');
		return false;
	}
	$.phpok.open(u);
}
</script>
<form method="post" class="layui-form" id="post_save" onsubmit="return $.phpok_app_social.homepage(this)">
<div class="layui-card">
	<div class="layui-card-header layuiadmin-card-header-auto">
		个人主页装扮
		<div class="float-right">
			<a href="{url ctrl=user uid=$me.id/}" target="_blank">访问个人主页</a>
		</div>
	</div>
	<div class="layui-card-body">
		<div class="layui-container">
			
			<div class="layui-form-item">
				<label class="layui-form-label">
					主页背景
				</label>
				<div class="layui-input-inline long">
					<input type="text" name="banner" id="banner" value="{$rs.banner}" class="layui-input" />
				</div>
				<div class="layui-input-inline auto gray lh38">
					<div class="layui-btn-group">
						<button type="button" class="layui-btn layui-btn-sm" onclick="$.phpokform.text_button_image_select('banner')">选择图片</button>
						<button type="button" class="layui-btn layui-btn-sm" onclick="img_preview('banner')">预览</button>
						<button type="button" class="layui-btn layui-btn-sm layui-btn-danger" onclick="$.phpokform.clear('banner')">清空</button>
					</div>
				</div>
				<div class="layui-form-mid">
					建议宽高：1920x450
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">
					手机版背景
				</label>
				<div class="layui-input-inline long">
					<input type="text" name="mbanner" id="mbanner" value="{$rs.mbanner}" class="layui-input" />
				</div>
				<div class="layui-input-inline auto gray lh38">
					<div class="layui-btn-group">
						<button type="button" class="layui-btn layui-btn-sm" onclick="$.phpokform.text_button_image_select('mbanner')">选择图片</button>
						<button type="button" class="layui-btn layui-btn-sm" onclick="img_preview('mbanner')">预览</button>
						<button type="button" class="layui-btn layui-btn-sm layui-btn-danger" onclick="$.phpokform.clear('mbanner')">清空</button>
					</div>
				</div>
				<div class="layui-form-mid">
					建议宽高：1920x450
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">
					签名
				</label>
				<div class="layui-input-inline long">
					<input type="text" name="heart" id="heart" value="{$rs.heart}" class="layui-input" />
				</div>
				<div class="layui-form-mid">
					要求不能超过总字数80字
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">
					标签
				</label>
				<div class="layui-input-inline long">
					<input type="text" name="tags" id="tags" value="{$rs.tags}" class="layui-input" />
				</div>
				<div class="layui-form-mid">
					多个标签用英文逗号隔开，总字数不能超过50字
				</div>
			</div>
		</div>
	</div>
</div>
<div class="submit-info-clear"></div>
<div class="submit-info">
	<div class="layui-container center">
		<input type="submit" value="{lang保存数据}" class="layui-btn layui-btn-danger" id="save_button" />
	</div>
</div>

</form>
