<!-- include tpl=usercp/head -->
<div class="layui-card">
	<div class="layui-card-body">
		<table class="layui-table">
		<thead>
			<tr>
				<th>ID</th>
				<th>头像</th>
				<th>账号/操作时间</th>
				<th>操作</th>
			</tr>
		</thead>
		<tbody>
			<!-- loop from=$rslist key=$key value=$value id=$tmpid -->
			<tr id="list_{$value.id}">
				<td>{$value.id}</td>
				<td>
					<!-- if $value.avatar -->
					<div><img src="{$value.avatar}" style="width:80px;height:80px;" /></div>
					<!-- else -->
					<div><img src="images/avatar.gif" style="width:80px;height:80px;" /></div>
					<!-- /if -->
				</td>
				<td>
					<a href="{url ctrl=user id=$value.id/}" target="_blank">{$value.user}</a><br />
					<small class="text-muted">操作时间：{func time_format $value.addtime}</small>
				</td>
				<td>
					<button type="button" onclick="$.phpok_app_social.black_del('{$value.id}')" class="layui-btn layui-btn-danger layui-btn-sm">解除黑名单</button>
				</td>
			</tr>
			<!-- /loop -->
		</tbody>
		</table>
		<!-- include tpl=usercp/pagelist -->
	</div>
</div>
<!-- include tpl=usercp/foot -->
