<!-- include tpl=usercp/head title=站内短消息 -->
<div class="container-fluid no-gutters main layout-main">
	<!-- include tpl=usercp/sidebar -->
	<div class="layout-right">
		<!-- include tpl=usercp/header -->
		<div class="layout-body">
			<div class="card">
				<div class="card-header">
					站内短消息
					<div class="float-right">
						<button type="button" onclick="$.phpok_app_pm.all()" class="btn btn-primary btn-sm">全部已读</button>
					</div>
				</div>

				<ul class="list-group list-group-flush">
					<!-- loop from=$rslist key=$key value=$value id=$tmpid -->
					
					
					<li class="list-group-item d-flex"{if !$value.isread} style="cursor: pointer;" onclick="$.phpok_app_pm.read('{$value.id}')"{/if}>
						<div class="flex-fill text-truncate">
							<!-- if !$value.isread -->
							<span id="unread-{$value.id}" class="text-danger">●</span>
							<!-- /if -->
							{$value.content}
						</div>
						<div>{func time_format $value.addtime}</div>
					</li>
					<!-- /loop -->
				</ul>
			</div>
			<div class="mt-2"><!-- include tpl=usercp/pagelist --></div>
		</div>
	</div>
</div>
<!-- include tpl=usercp/foot -->
